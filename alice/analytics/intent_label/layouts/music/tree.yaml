Информация из интернета | Запрос на поиск информации о музыке, фильмах, организациях и прочем:
  Музыка | Запросы связанные с музыкой. Если можно по запросу найти как клип, так и музыку, то такие запросы необходимо отнести сюда же:
    Прослушать музыку | По запросу понятно, что пользователь хочет послушать музыку; если слова "слушать", "включить", "поставить", "открыть" и т.п., в т.ч. с указанием приложения Яндекс.Музыки:
      Исполнитель + песня | Например, "включи lady gaga poker face" или "слушать а он долго долго лоза веселье новогоднее песня": search.music.listen.track
      Только исполнитель | В том числе плейлист исполнителя. Например, "включи black eyed peace", "включи плейлист михайла круга": search.music.listen.artist
      Только песня | Название песни без исполнителя, например, "включи звенит январская вьюга", или музыка из какого-то фильма/мультика/рекламы и т.п., "слушать песню из мадагаскара", "алиса включи все треки винкс", или поиск музыки по тексту, например, "алиса вруби каблучками тук тук тук",  "не женюсь песня слушать онлайн": search.music.listen.song
      Поиск альбома | Например, "поставь новый альбом димы билана", "включи modern talking gold collection", "альбом энергия бесплатно слушать": search.music.listen.album
      Плейлист пользователя | Просьба включить музыку из плейлиста пользователя, его избранного, сохраненной музыки, понравившихся треков и т.п. Например, "алиса включи мою любимую музыку", "включи мой плейлист": search.music.listen.playlist
      Жанры/подборки | Просьба включить музыку определенного жанра, настроения или относящейся к какой-то категории, в т.ч. плейлисты с жанром. Например, "алиса включи мне песню брейк данс", "поставь популярные армянские песни", "включи хиты русского рока", "слушать грустную музыку", "какие песни сейчас гоняют в клубах включить": search.music.listen.genre
      Произвольная музыка | Запросы, где просят просто включить произвольную музыку - "алиса поставь что-нибудь послушать", "включи музон": search.music.listen.general
      Другое | В том числе просто "включи плейлист дня" и проч.: search.music.listen.other
    Без указания "слушать" | Из запроса явно не следует, что надо включить музыку. Могут быть слова "найти", "скачать", и проч., или без слов действия:
      Исполнитель + песня | Например, "листья желтые лепс ани лорак", "алла пугачева лето": search.music.find.track
      Только исполнитель | В том числе плейлист исполнителя. Например, "песни салавата фатхутдинова", "егор крид все песни музыки", "группа моранди", "modern talking скачать": search.music.find.artist
      Только песня | Название песни без исполнителя, например, "алиса найди нам песенку под фонарем", "скачать песню холостяк", "алиса скачай песню найди песню лебеди", или музыка из какого-то фильма/мультика/рекламы и т.п., "саундтрек из киносериала балабол", или поиск музыки по тексту, например, "даже сказка спать ложится чтобы ночью вам приснится ты ей пожелай баю бай", "песня чика чика чика чика ты спелая клубника": search.music.find.song
      Поиск альбома | Например, "новый альбом матранга", "сектор газа альбом восставший из ада": search.music.find.album
      Плейлист пользователя | Обращение к плейлисту пользователя, его избранному, сохраненной музыке, понравившимся трекам и т.п. Например, "музыку из избранного пожалуйста": search.music.find.playlist
      Жанры/подборки | Указан определенный жанр, настроение или музыка относится к какой-то категории, в т.ч. плейлисты с жанром. Например, "музыка для степ", "татарские музыки", "плейлист диско восьмидесятых", "хорошую песню блатную", "скачать музыку дабстеп", "алиса церковные песнопения": search.music.find.genre
      Произвольная музыка | Запросы, где просят произвольную музыку без указания включить её - "музыку в студию", "скачать музыку бесплатно без регистрации": search.music.find.general
      Другое | В том числе просто "плейлист дня", "алиса найди пожалуйста песню", "топ музыка", "подскажи новую украинскую песню хит на радиостанциях" и проч.: search.music.find.other
    Аккорды/тексты песен | Например, "аккорды песни на тебе как на войне", "в питере пить аккорды", "текст песни миек": search.music.lyrics
    Рингтоны/минусовка | Например, "алиса найди рингтон песни яблоки на снегу", "группа казка рингтон на телефон плакала", "рингтон на звонок кредо мое скачать": search.music.ringtone
    Караоке | Например, "песни караоке", "караоке зеленоглазое такси": search.music.karaoke
    На сайте/не в приложении Яндекса | Например, "скачать музыку на музло", "сайты где скачать продиджи", "скачать музыку на рингтоны зайцев нет", "алиса хочу слушать через браузер не через приложение": search.music.other_site_or_app
    Информация о музыке | Информация о песнях, исполнителях, кто солист какой группы, кто исполнитель песни и т.д. Например, "золотой состав ласкового мая", "кто поет в оригинале песню эх сыз матур кузлар", "когда вышла sweet dreams": search.music.info