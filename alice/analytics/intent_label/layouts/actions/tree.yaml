Выполнить действие | Запрос на выполнение действия на устройстве, например, позвонить или поставить таймер:
  Перевод | Запросы с просьбой перевести слово или фразу на другой язык: action.translate
  Работа со временем | Будильники, таймеры и напоминания:
    Будильник | Например, поставь будильник на 8 утра:
      Поставь будильник | Просьбы создать будильник, например [Алиса установи будильник]: action.time.alarm.setup
      Отмени будильник | Просьбы отменить будильник, например [Убери будильник в 8 утра]: action.time.alarm.cancel
      Показать будильники | Просьба показать список установленных будильников, например [Все мои будильники на завтра]: action.time.alarm.show_list
      Прочее | Прочие действия с будильниками которые не были перечислены выше: action.time.alarm.other
    Таймер | Например, поставь таймер на 10 минут:
      Поставь таймер | Просьба установить таймер/засечь время: action.time.timer.setup
      Отмени таймер | Просьба отменить таймер (совсем): action.time.timer.cancel
      Таймер на паузу | Просьба к Алисе временно приостановить таймер / перестать засекать время, но не отменять таймер: action.time.timer.pause
      Снять с паузы | Просьба восстановить таймер, поставленный до этого на паузу командой выше: action.time.timer.unpause
      Список таймеров | Просьба просмотреть список всех таймеров, например [Алиса покажи мне мои таймеры на сегодня]: action.time.timer.show_list
    Напоминания и календари | Например, "создай напоминание отправить отчет" или "создай встречу в понедельник в 7": action.time.calendar
    Секундомер | Например, поставь секундомер: action.time.stopwatch
    Дата и время сегодня/через N дней | Например, какое сегодня число:
      Дата | Например, какое сегодня число: action.time.what_date
      Время | Например, сколько времени сейчас в Нью-Йорке: action.time.what_time
  Сообщения и звонки | Запросы "позвони", "отправь" и прочее без привязки к приложению:
    Сообщения смс/ммс | Например, "напиши маме что я задержусь": action.phone.message
    Звонок | Например, "позвони бабушке": action.phone.call
  Запуск приложений/сайтов | Запуск специальных приложений, например, Яндекс.Музыки или Навигатора:
    Открыть сайт | Выберите это, если нужно перейти на определенный сайт: action.app.browser.open_site
    Музыкальные приложения/сайты | Например, "открой музыку приложение" или "открой эппл музыку":
      Слушать в приложении Яндекса | Например, "русский рэп в яндекс музыке": action.app.music.yandex
      Слушать в прочих приложениях | Например, "русский рэп в Apple Music": action.app.music.other
      Управление вопроизведением | Например, "следующая песня": action.app.music.play_pause
    Видео приложения/сайты | Например, "открой ютуб": action.app.video
    Мессенджеры | Например, "открой телеграм" или "напиши сообщение в вайбере": action.app.messenger
    Файлы и папки | Например, покажи мне что на флешке в папке мои документы:
      Открыть диск | Например, открой диск D: action.pc.open.open_disk
      Открыть флешкарту | Например, покажи мне что на флешке: action.pc.open.open_flash_card
      Открыть папку | Например, открой мне папку "мои документы": action.pc.open.open_folder
      Открой файл | Открой все файлы картинок в этой папке: action.pc.open.open_file
    Открыть меню пуск: action.pc.open.open_start
    Другие приложения | Выберете это, если категории с нужным приложением нет выше: action.app.other_app
  Калькулятор/перевод величин | Арифметические действия либо перевод величин из одной системы в другую: action.calc
  Управление устройством | Выберите это в случае когда пользователь дает команды на управление устройством, например, просит его выключить или сделать звук тише:
    Настройки звука | Запросы на управление громкостью устройства. Все остальные настройки - wi-fi, bluetooh, сон/выключение/перезагрузка и пр. сюда не входят:
      Включить: settings.sound.unmute
      Выключить: settings.sound.mute
      Погромче: settings.sound.volume_up
      Потише: settings.sound.volume_down
      Указание уровня громкости | Например, "поставь громкость на два", "звук десять": settings.sound.volume_level
      Эквалайзер | Запросы на управление тембром звука, например, "добавь басов": settings.sound.equalizer
      Другое | Например, просьба сделать лучше качество: settings.sound.other
    Сон/Перезагрузка/Выключение:
      Перезагрузить устройство: action.pc.stop.restart_pc
      Выключить устройство: action.pc.stop.power_off
      Спящий режим: action.pc.stop.hibernate
    Поискать на устройстве | Например, найти все файлы с расширением mp3: action.pc.search_local
    Открыть настройки | Например, открыть настройки wi-fi: action.pc.settings
  Прочее | Прочие действия на телефоне: action.other
Простые просьбы | Сюда входят простейшие просьбы к голосовому ассистенту - где я, сколько сейчас времени, что ты умеешь, кто ты и вопросы про даты:
  Запрос даты/времени | Например, "какое число будет через 100 дней?", "какое сейчас число?":
    Дата | Например, какое сегодня число: action.time.what_date
    Время | Например, сколько времени сейчас в Нью-Йорке: action.time.what_time
Информация из интернета | Запрос на поиск информации о музыке, фильмах, организациях и прочем:
  Музыка | Запросы связанные с музыкой. Если можно по запросу найти как клип, так и музыку, то такие запросы необходимо отнести сюда же:
    Управление воспроизведением | Указание поставить на паузу, перемотка, следующий/предыдущий трек и проч.: action.app.music.play_pause
