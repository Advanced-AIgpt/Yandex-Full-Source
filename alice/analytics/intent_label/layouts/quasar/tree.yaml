Навигация по Яндекс.Станции | Перемещение по экранам и спискам в Яндекс.Станции. Например, "на домашний экран":
  Домашний экран | Например, "вернись на главный экран": action.app.quasar.go_home
  Следующий экран | Например, "листай дальше": action.app.quasar.go_forward
  Предыдущий экран | Например, "вернись назад": action.app.quasar.go_backward
  Начало списка | Например, "вернись на начало списка": action.app.quasar.go_to_the_beginning
  Конец списка | Например, "иди в конец": action.app.quasar.go_to_the_end

Управление проигрыванием музыки и видео | Переключение и перемотка музыки и видео, изменение плейлиста, управление режимом воспроизведения, выбор и покупка видеоконтента:
  Остановка и продолжение воспроизведения | Остановка, продолжение, повторение музыки и видео:
    Остановка воспроизведения | Например, "поставь на паузу" : action.app.player.play_pause.pause
    Продолжение воспроизведения | Например, "продолжим смотреть видео": action.app.player.play_pause.continue
    Повторение трека или видео| Например, "поставь эту песню ещё раз": action.app.player.play_pause.replay
  Состав музыкального плейлиста | Добавление и удаление песен из плейлиста, либо оценка песен/плейлиста:
    Добавление проигрываемой песни | Просьба добавить в некоторый плейлист, избранное композиции, которая в данный момент играет. Например, "добавь в мой плейлист", "добавь эту музыку в избранное": action.app.player.playlist.like
    Добавление определенного типа музыки | Увеличение количества композиций определенного типа в плейлисте. Например, "больше металла": action.app.player.playlist.more
    Удаление определенного типа музыки | Уменьшение количества композиций определенного типа в плейлисте. Например, "меньше рока": action.app.player.playlist.less
    Положительная оценка | Положительная оценка. Например, "классная песня": action.app.player.playlist.like
    Отрицательная оценка | Негативная оценка или просьба больше не включать такие песни. Например, "никогда больше не включай рэп": action.app.player.playlist.dislike
    Удаление проигрываемого трека |  Просьба убрать песню из плейлиста, избранного, например, "удали эту песню": action.app.player.playlist.dislike
  Перемотка или переключение | Перемотка на другую позицию или переключение на другой трек или видео:
    Следующий трек или видео | Переход к следующему треку или видео. Например, "следующая песня": action.app.player.rewind.next
    Предыдущий трек или видео | Переход к предыдущему треку или видео. Например, "верни предыдущую песню": action.app.player.rewind.prev
    Перемотка на конкретную позицию | Например, "перемотай на двадцать девятую минуту": action.app.player.rewind.rewind_absolute
    Перемотка относительно текущей позиции | Например, "перемотай на двадцать секунд назад": action.app.player.rewind.rewind_relative
  Порядок воспроизведения | Изменение порядка воспроизведения, вперемешку, в случайном порядке или зацикленно:
    Зацикленный | Например, "играй эту песню на повторе": action.app.player.order.repeat
    Случайный | Например, "перемешай мой плейлист": action.app.player.order.shuffle
    Прямой | Например, "играй все песни подряд": action.app.player.order.straight
  Выбор и покупка видео | Выбор видео из списка, выбор сезонов и серий, включение или покупка фильмов, мультфильмов, сериалов и видеороликов:
    Включение выбранного видео | Включение ранее выбранного фильма, сериала или видео. Например, "найди 5 сезон игры престолов, открываю, включи первую серию": action.app.player.video.open_current_video
    Выбор видео из списка | Выбор фильма, сериала или видео из списка по порядковому номеру. Например, "включи шестой фильм": action.app.player.video.select_video_from_gallery
    Покупка выбранного видео | Подтверждение покупки ранее выбранного фильма, сериала или видео. Например, "включи чудо на гудзоне, этот контент платный, сейчас открою описание, купить": action.app.player.video.payment_confirmed
