Информация из интернета | Запрос на поиск информации о музыке, фильмах, организациях и прочем:
  Картографические запросы | Например, "где кинотеатр" или "пробки в москве" или "построй маршрут домой":
    Поиск организаций | Например, "где кинотеатр?" или "где заказать пиццу недалеко?":
      В приложении | Например, "найди заправки в яндекс картах": action.app.maps
      Без уточнения | Например, "найди рестораны поблизости": search.geo.org.general
    Маршруты и пробки | Например, "построй маршрут до дома" или "какой балл пробок?":
      Построить в приложении | Например, "навигатор маршрут на льва толстого, 16": action.app.maps
      Расстояние от/до | Например, "сколько ехать от москвы до ярославля": search.geo.navi.distance
      Маршруты без уточнения | Например, "поехали домой": search.geo.navi.route_general
      Пробки без уточнения | Например, "какие пробки на маршруте домой": search.geo.navi.traffic_general
      Пробки в приложении | Например, "покажи пробки в навигаторе": action.app.maps
    Поиск по адресу | Например, "Что находится по адресу улица моховая дом 1":
      В приложении | Например, открой в яндекс картах улицу Калинина 6: search.geo.address.app
      Без уточнения | Например, покажи что находится по адресу Остоженка, 11: search.geo.address.general
Выполнить действие | Запрос на выполнение действия на устройстве, например, позвонить или поставить таймер:
  Запуск приложений/сайтов | Запуск специальных приложений, например, Яндекс.Музыки или Навигатора:
    Приложение Карты или Навигатор | Например, открой Гугл Карты или Яндекс Навигатор: action.app.maps
