Диалог | Фраза, которая могла встретиться в разговоре, например, похвала или просьба рассказать анекдот:
  Просьба рассказать что-нибудь | Например, расскажи сказку, анекдот, историю:
    Расскажи шутку/анекдот | Не нуждается в комментариях: general_conversation.tell.joke
    Спой песню | Без комментариев:
      Своего сочинения: general_conversation.tell.sing_song.own
      Прочие песни: general_conversation.tell.sing_song.other
      Без указания: general_conversation.tell.sing_song.general
    Расскажи стих/поэму | Например, прочитай Евгения Онегина: general_conversation.tell.poem
    Другое | Прочее: general_conversation.tell.other
  Игры с Алисой | Например, "давай поиграем": general_conversation.game
  Похвала/критика/оскорбления | Например, "плохой ответ" или "спасибо":
    Похвала | Например, "ты молодец, алиса": general_conversation.feedback.positive
    Оскорбления с матом | Относите сюда всю критику с ненормативной лексикой, если она направлена к Алисе. Иначе воспользуйтесь кнопками [Диалог] или [Прочее]: general_conversation.feedback.negative.insult_swearing
    Оскорбления без мата | Относите сюда все оскорбления Алисы, в которых не используется неинформативная лексика, например [ты дура]: general_conversation.feedback.negative.insult_general
    Критика без оскорбления | Относите сюда всю критику, где пользователь не оскорбляет алису И не использует матерные [алиса твой ответ меня разочаровал]: general_conversation.feedback.negative.criticism
  Болтовня / диалог | Отнесите сюда фразы на свободные темы, например "как дела": general_conversation.dialog
Простые просьбы | Сюда входят простейшие просьбы к голосовому ассистенту - где я, сколько сейчас времени, что ты умеешь, кто ты и вопросы про даты:
  Что ты умеешь? | Например, "что ты умеешь делать, Алиса?", "Можешь ли ты заказать такси?":
    Умеешь заказывать такси? | Например, "умеешь заказывать такси?", "как заказать такси?": simple.what_you_can.taxi
    Умеешь играть в игры? | Например, "умеешь играть в игры?", "как запустить игру города?": simple.what_you_can.games
    Прочее | Общий вопрос о том, что вообще умеет делать Алиса: simple.what_you_can.general
Другое | Отнесите сюда примеры, не подходящие ни под одну категорию:
  Неинформативный ответ | Ответы вроде спасибо, ок, ладно, понятно:
    Спасибо | Ответы, в которых выражает подтверждение, что его запрос был успешно распознан и решен Алисой: other.insignificant.thanks
    Ладно/понятно/ок | Ответы, в которых пользователь неинформативно отвечает короткой фразой: other.insignificant.ok
    Другое | Прочие неинформативные ответы: other.insignificant.other
