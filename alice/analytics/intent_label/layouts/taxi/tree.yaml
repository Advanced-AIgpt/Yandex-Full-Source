Выполнить действие | Запрос на выполнение действия на устройстве, например, позвонить или поставить таймер:
  Такси сервисы | Запросы "закажи такси", "отмени заказ", "есть ли яндекс такси в омске" и прочие относящиеся к работе сервисов такси:
    Яндекс Такси и Убер | Все, что содержит прямое указание на Яндекс Такси или Убер:
      Общая информация | Общая информация, например, адрес организации, номер телефона, присутствие в регионе, как устроиться на работу: action.taxi.yandex.general
      Заказ такси | Например, "закажи такси по адресу ул Мира 21": action.taxi.yandex.order
      Информация о заказе | Статус заказа такси. Например, "когда приедет машина?", "какая машина за мной приедет?": action.taxi.yandex.status
      Уточнение тарифа | Обычно требует наличия контекста. Например, "тариф бизнес" после запроса "яндекс такси до улицы ленина дом 4" и ответа помощника вида "Все ли верно?": action.taxi.yandex.tariff
      Уточнение способа оплаты | Обычно требует наличия контекста. Например, "оплата картой" после запроса "яндекс такси до метро" и ответа помощника вида "Все ли верно?": action.taxi.yandex.payment
      Уточнение дополнительных опций | Обычно требует наличия контекста. Например, запрос "нужен некурящий водитель" после любого ответа помощника, связанного с Яндекс Такси или Убер: action.taxi.yandex.additional
      Подтверждение отмены заказа | Подтверждение отмены заказа, либо отказ от отмены заказа. Обычно требует наличия контекста. Например, "да" после запроса "отмени яндекс такси" и ответа помощника вида "Вы хотите, чтобы я отменила поездку?": action.taxi.yandex.cancel_order
      Подтверждение или отмена заказа | Подтверждение заказа или отмена заказа в Яндекс Такси или Убер. Например, "да" после ответа помощника "Едем от дома до работы на Яндекс Такси за пятьсот рублей, оплата наличными, тариф эконом. Всё ли верно?": action.taxi.yandex.confirm
      Просьба позвонить водителю такси | Например, "позвони водителю яндекс такси": action.taxi.yandex.call_driver
      Связь со службой поддержки | Например, "свяжись со службой поддержки яндекс такси": action.taxi.yandex.support
      Отмена заказа | Например, "отмени заказ машины в яндекс такси": action.taxi.yandex.cancel
      Уточнение адреса от и до | Обычно требует наличия контекста. Например, "из дома" после запроса "вызови яндекс такси" и ответа помощника вида "Откуда едем?": action.taxi.yandex.specify
