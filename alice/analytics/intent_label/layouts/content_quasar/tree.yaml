Поиск контента | Сюда входят запросы о том, что можно скачать/посмотреть/послушать в интернете (например, "скачать музыку алла пугачева"):
  Аудиокниги | Воспользуйтесь этой категорией, если пользователь хочет найти аудиокниги или аудиосказки: search.content.audiobooks
  Аудиосказки | Воспользуйтесь этой категорией, если пользователь хочет найти аудиосказки или просит Алису рассказать сказку: general_conversation.tell.fairytale
  Видео или клипы | Например, посмотреть видео на ютуб:
    Порно без уточнения | Поиск контента 18+ с прямым указанием смотреть/скачать: search.porno.video
    Прочие видео без уточнения | Обычные видео с указанием смотреть/скачать: search.content.video.not_porno
    Открыть в приложении / сайте | Например, "открой ютуб": action.app.video
  Звуки природы | Указание включить звуки природы, например, шум моря, звуки костра, мурчание кота: search.content.nature
  Фильмы и сериалы | Например, "смотреть онлайн последний сезон игры престолов":
    Информация о фильме/сериале | Поиск конкретной информации о фильме или сериале. Например, "Когда выйдет седьмой эпизод игры престолов?": search.content.film.info
    Посмотреть | Например, "смотреть 7 серию 1 сезона игры престолов": search.content.film.play
    Найти | Просьба найти или нет явной просьбы, например "найди терминатор 2" или "пролетая над гнездом кукушки": search.content.film.find
    Скачать | Например, "планета зверей скачать торрент": search.content.film.download
    Открыть приложение/сайт | Например, включи сериал Фарго на нетфликс: action.app.video
  Прямой эфир | Поиск онлайн-просмотра/прослушивания прямого эфира. Например, "Прямой эфир канала карусель":
    FM-радио | Запросы, связанные с прослушиванием прямого эфира FM-радиостанций. Например, "слушать в прямом эфире радио блюз": search.content.radio.fm
  Радио | Например, "слушать дорожное радио":
    FM-радио | Запросы, связанные с прослушиванием FM-радиостанций. Например, "русское радио включай": search.content.radio.fm
    Яндекс Радио | Запросы, прямо связанные с Яндекс Радио. Например, "слушать на яндекс радио детские песни": search.content.radio.yandex
  Прочий контент | Другие категории контента для скачивания: search.content.other
Диалог | Фраза, которая могла встретиться в разговоре, например, похвала или просьба рассказать анекдот:
  Просьба рассказать что-нибудь | Например, расскажи сказку, анекдот, историю:
    Расскажи сказку | Например, расскажи сказку: general_conversation.tell.fairytale