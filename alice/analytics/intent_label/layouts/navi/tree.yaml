Дорожные события | Любые команды похожие на установку или чтение дорожных событий:
  Добавление точки:
    Авария: point.add.accident
    Дорожные работы | Движение затруднено. Если перекрыто совсем, то это относится к категории "Ошибка": point.add.road_works
    Камера | В том числе "дпс", но без указания географии. Запросы вида "пост дпс пулково" должны попадать в поиск, а не в дорожные события: point.add.camera
    Ошибка | Указать ошибку на карте (поворот не туда, нет проезда, перекрытие...): point.add.error
    Разговорчик / Комментарий | Размещение комментариев (разговорчиков, сообщений) на карте о событиях не подпадающих под вышеперечисленные варианты, в том числе без подробностей вроде "поставь сообщение": point.add.comment
    Тип точки "другое": point.add.other
    Без указания типа | Общие фразы вроде "добавь точку": point.add.no_type
  Отображение ДС | Включение слоя дорожных событий:
    Авария: point.show.accident
    Дорожные работы: point.show.road_works
    Камера: point.show.camera
    Разговорчик / Комментарий: point.show.comment
    Тип точки "другое": point.show.other
  Скрытие ДС | Выключение слоя дорожных событий:
    Авария: point.hide.accident
    Дорожные работы: point.hide.road_works
    Камера: point.hide.camera
    Разговорчик / Комментарий: point.hide.comment
    Тип точки "другое": point.hide.other
Настройки навигатора:
  Смена голоса штурмана | Просьба говорить другим голосом (Харламов, Бондарчук, Оптимус Прайм и др.): settings.change_voice
  Спутниковая карта:
    Скрыть | Убрать с карты спутниковое изображение: settings.satellite.hide
    Показать | Отобразить на карте спутниковое изображение: settings.satellite.show
  Показать схему | Аналогично скрытию спутникового изображения: settings.satellite.hide
  Управление звуком:
    Включить звуки | В том числе неявное "говори куда поворачивать": settings.sound.unmute
    Отключить звуки: settings.sound.mute
    Другие действия со звуком: settings.sound.other
  Управление масштабом карты: settings.map.zoom
  Пробки | Управление отображением пробок:
    Показать: traffic.show
    Скрыть: traffic.hide
  Парковки | Управление отображением парковок:
    Показать | Показать слой парковок на карте: parking.show
    Скрыть| Скрыть слой парковок на карте: parking.hide
  Другое: settings.other
Пробки | Все что как-то связано с пробками, но не связано с дорожными событиями:
  Показать слой пробок | Пользователь просит включить слой пробок без уточнений: traffic.show
  Скрыть пробки | Скрыть слой на карте: traffic.hide
  На сколько пробка | Запрос информации о продолжительности или длине пробки: traffic.how_long_traffic_jam
  Какая причина пробки?: traffic.why
  Пробки в городе | В том числе общее "какие пробки": traffic.overall
  Пробки в конкретных местах | Более детальный запрос пробок - на определенных улицах или пересечениях улиц: traffic.street
  Другое: traffic.other
Маршруты | Построение маршрута или запрос информации о маршруте:
  Построение маршрута | Не следует путать с поиском мест на карте - он в другом разделе. О маршруте почти всегда говорит указание слова "поехали", "маршрут", "через" или "без пробок" в сочетании с адресом:
    Без указания точки | Общий запрос на построение маршрута: route.calc.somewhere
    Домой | С указанием слов "поехали" и подобными, либо без дополнений, например "дом": route.calc.home
    На работу | С указанием слов "поехали" и подобными, либо без дополнений, например "работа": route.calc.work
    К организации: route.calc.org
    По адресу: route.calc.address
    На ближайшую парковку: parking.find_parking
    До определенной парковки | Пользователь хочет поехать на парковку организации, географического места или определенного типа: route.calc.parking
    Сколько ехать? | Запрос информации, сам маршрут отображать не надо: route.calc.timing
    На общественном транспорте | Есть указание что именно на общественном транспорте, не на машине и не пешком: route.calc.pub_transport
  Информация об уже построенном маршруте:
    Сколько осталось ехать: route.info.how_long_to_drive
    Во сколько мы прибудем: route.info.when_we_get_there
    Другое: route.info.other
  Выбор из списка | Пользователь видит список маршрутов и просит выбрать какой-то по номеру (например "покажи второй маршрут"): route.select
  Обзор маршрута | Отображение актуального на сейчас маршрута: route.show
  Поиск более быстрого | Запрос на объезд или более быстрый маршрут: route.faster
  Сброс/отмена маршрута | Не стоит относить сюда общие команды "удалить" или "отменить". Только явное указание на "маршрут", "путь" или подобное.:
    Текущий маршрут: route.reset.current
    Очистить всю историю: route.reset.history
Поиск объектов на карте | Поиск объектов на карте без построения маршрута (например слов поехали, маршрут, "без пробок"):
  Населенные пункты / области | Географические названия, при этом могут не содержать слов город, село и подобных: search_on_map.toponym
  Адреса | Назван конкретный адрес, но не обязательно вплоть до дома. В эту категорию также попадают указания положения на трассе (км) или съезд (поворот на): search_on_map.addr
  Организации | Адреса нет, только название организации или тип (кофейня, парикмахерская...). В эту же категорию попадают "ближайшие" организации (ближайшая заправка): search_on_map.org
  Координаты | Географические координаты в виде широты и долготы: search_on_map.coordinates
  Собственное расположение | Иногда собственную точку называют "маркером":
    Текущее | Показ на карте точки, в которой именно в данный момент находится пользователь: search_on_map.show_me.current
    В прошлом | Точку из истории или некоторое время назад: search_on_map.show_me.history
    Сохранить | Отметить или сохранить текущее местоположение: save_place.current_position
  Дом, работа или избранное | Показ на карте дома (например "где я живу"), работы (например "покажи мою работу"):
    Показать на карте | Должно сопровождаться словами вроде "покажи", "где", "найди": search_on_map.home_work
    Маршрут домой | С указанием слов "поехали", "маршрут" и подобными, либо без дополнений, например "дом": route.calc.home
    Маршрут на работу | С указанием слов "поехали", "маршрут" и подобными, либо без дополнений, например "работа": route.calc.work
  Парковки:
    Отобразить слой парковок на карте: parking.show
    Поиск определенных парковок | Пользователь ищет парковки определенного типа (например "грузовые"), расположения (например "у метро") или принадлежащие организациям: search_on_map.parking
    Поиск ближайшей: parking.find_parking
  Другое: search_on_map.other
Сохранение избранных точек:
  Текущее местоположение | Отметить или сохранить текущее местоположение: save_place.current_position
  Адрес или организация | Пользователь просит сохранить конкретный адрес или организацию: save_place.poi
Вопросы связанные с авто:
  Штрафы | Информация о штрафах: auto_facts.fines
  Другое: auto_facts.other
Парковки:
  Отобразить парковки | Показать слой на карте: parking.show
  Скрыть парковки| Скрыть слой на карте: parking.hide
  Найти парковку поблизости | Пользователь хочет именно поехать на парковку, а не показать их на карте: parking.find_parking
  Поиск определенных парковок | Пользователь ищет парковки определенного типа или принадлежащие организациям: search_on_map.parking
  Маршрут до определенной парковки | Пользователь хочет поехать на парковку организации или географического места: route.calc.parking
  Оплатить парковку: parking.pay
  Другое: parking.other
Другое | Запросы не подпадающие под классификацию, не относящиеся к навигатору, объединение нескольких действий (например "впереди камера на улица таллинской 34") или вообще случайный шум.: other