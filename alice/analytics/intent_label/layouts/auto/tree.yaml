Информация из интернета | Запрос на поиск информации о музыке, фильмах, организациях и прочем:
    Факты | Например, "Кто такой Бетховен?" или "Сколько до Луны?" : search.fact
    Курсы акций и валют | Например, "Сколько будет 100 долларов в рублях?": search.currency
    Новости и Погода | Например, "Новости в Москве на сегодня" или "Какая будет погода завтра?":
        Новости | Запросы новостей: search.news_and_weather.news
        Погода | Запросы погоды: search.news_and_weather.weather
        Запросы про осадки | Запросы, связанные с прогнозом по осадкам (дождь, снег, град, гроза и т.д.). Например [осадки в питере вечером]: search.news_and_weather.get_weather_nowcast
    Вопросы связанные с авто:
        Штрафы | Информация о штрафах: auto_facts.fines
        Другое: auto_facts.other
    Порно запросы | Сюда входят запросы категории 18+:
        Порно видео | Порно запросы, в которых явно или неявно подразумевается видео, например, "русское порно" или "покажи секс с учительницей в черных чулках": search.porno.video
        Порносайты | Запросы на открытие конкретного порносайта, например, "открой порнхаб": action.app.browser.open_site
        Порно без видео | Запросы категории 18+, в которых точно подразумевается не видео, например, "покажи фото голых женщин": search.porno.general
    Запросы про расписание | Сюда входят запросы о расписании транспорта, афишах и телепрограммах:
        Транспорт | Например, расписание автобусов или время прилета рейсов: search.timetable.transport
        Кино | Например, "что идет вечером в кинотеатре октябрь?": search.timetable.cinema
        Театры, выставки и представления | Например, "афиша цирка на цветном бульваре": search.timetable.events
        ТВ программа | Например, "какие сериалы будут идти вечером по СТС?": search.timetable.tv
        Прочее | Все, что не подходит в оставшиеся рубрики: search.timetable.other
    Поиск контента | Сюда входят запросы о том, что можно скачать/посмотреть/послушать в интернете (например, "скачать музыку алла пугачева"):
        Фильмы и сериалы | Например, "смотреть онлайн последний сезон игры престолов":
            Информация о фильме/сериале | Поиск конкретной информации о фильме или сериале. Например, "Когда выйдет седьмой эпизод игры престолов?": search.content.film.info
            Посмотреть | Например, "смотреть 7 серию 1 сезона игры престолов": search.content.film.play
            Найти | Просьба найти или нет явной просьбы, например "найди терминатор 2" или "пролетая над гнездом кукушки": search.content.film.find
            Скачать | Например, "планета зверей скачать торрент": search.content.film.download
            Открыть приложение/сайт | Например, включи сериал Фарго на нетфликс: action.app.video
        Музыка | Например, "слушать system of a down":
            Слова песен / рингтоны | Например, "слова песни Я роняю запад": search.content.music.lyrics
            Караоке | Например, найди мне караоке версию песен елены темниковой: search.content.music.karaoke
            Слушать в приложении Яндекса | Например, "русский рэп в яндекс музыке": action.app.music.yandex
            Слушать в прочих приложениях | Например, "русский рэп в Apple Music": action.app.music.other
            Запрос с указанием стиля музыки | Слушать рок/джаз/летнюю музыку: search.content.music.genre
            Запрос с указанием "скачать" | Например, "Linkin Park - Hybrid Theory скачать": search.content.music.download
            Запрос "слушать" без указания | Например, "слушать Linkin Park - Hybrid Theory": search.content.music.listen
            Управление вопроизведением | Например, "следующая песня": action.app.music.play_pause
            Только исполнитель/песня | Например, "оксимирон": search.content.music.general
        Видео или клипы | Например, посмотреть видео на ютуб:
            Открыть в приложении / сайте | Например, "открой ютуб": action.app.video
            Порно без уточнения | Поиск контента 18+ с прямым указанием смотреть/скачать: search.porno.video
            Прочие видео без уточнения | Обычные видео с указанием смотреть/скачать: search.content.video.not_porno
        Аудиокниги | Воспользуйтесь этой категорией, если пользователь хочет найти аудиокниги или аудиосказки. Поиск обычных аудиокниг стоит по прежнему размечать как прочее или как прочий контент:
            Сервисы Яндекса | Выберите это, если в запросе фигурирует название сервиса Яндекса, например, Яндекс.Музыка: search.content.audiobooks.yandex
            Прочие сервисы | Выберите это, если в запросе фигурирует название прочих сервисов: search.content.audiobooks.other
            Без указания | Выберите эту категорию для всех запросов, где не указан сервис: search.content.audiobooks.general
        Прочий контент | Другие категории контента для скачивания: search.content.other
    Кулинарные запросы | Запросы связанные с рацептами и приготовлением блюд: search.cook
    Прочие запросы | Запросы, которые не относятся ни к одной категории: search.other
Выполнить действие | Запрос на выполнение действия на устройстве, например, позвонить или поставить таймер:
    Дорожные события | Любые команды похожие на установку или чтение дорожных событий:
        Добавление точки:
            Авария: point.add.accident
            Дорожные работы | Движение затруднено. Если перекрыто совсем, то это относится к категории "Ошибка": point.add.road_works
            Камера | В том числе "дпс", но без указания географии. Запросы вида "пост дпс пулково" должны попадать в поиск, а не в дорожные события: point.add.camera
            Ошибка | Указать ошибку на карте (поворот не туда, нет проезда, перекрытие...): point.add.error
            Разговорчик / Комментарий | Размещение комментариев (разговорчиков, сообщений) на карте о событиях не подпадающих под вышеперечисленные варианты, в том числе без подробностей вроде "поставь сообщение": point.add.comment
            Тип точки "другое": point.add.other
            Без указания типа | Общие фразы вроде "добавь точку": point.add.no_type
        Отображение ДС | Включение слоя дорожных событий:
            Авария: point.show.accident
            Дорожные работы: point.show.road_works
            Камера: point.show.camera
            Разговорчик / Комментарий: point.show.comment
            Тип точки "другое": point.show.other
        Скрытие ДС | Выключение слоя дорожных событий:
            Авария: point.hide.accident
            Дорожные работы: point.hide.road_works
            Камера: point.hide.camera
            Разговорчик / Комментарий: point.hide.comment
            Тип точки "другое": point.hide.other
    Запросы к навигатору:
        Пробки | Показать-скрыть пробки:
            Показать слой пробок | Пользователь просит включить слой пробок без уточнений: traffic.show
            Скрыть пробки | Скрыть слой на карте: traffic.hide
        Маршруты | К примеру, обзор маршрута или поиск более быстрого:
            Выбор из списка | Пользователь видит список маршрутов и просит выбрать какой-то по номеру (например "покажи второй маршрут"): route.select
            Обзор маршрута | Отображение актуального на сейчас маршрута: route.show
            Поиск более быстрого | Запрос на объезд или более быстрый маршрут: route.faster
            Сброс/отмена текущего маршрута | Не стоит относить сюда общие команды "удалить" или "отменить". Только явное указание на "маршрут", "путь" или подобное.: route.reset.current
            Очистить всю историю маршрутов:  route.reset.history
        Сохранение избранных точек:
            Текущее местоположение | Отметить или сохранить текущее местоположение: save_place.current_position
            Адрес или организация | Пользователь просит сохранить конкретный адрес или организацию: save_place.poi
        Показать избранные точки | Показать на карте избранные точки, например, дом (например "где я живу"), работу (например "покажи мою работу"), дачу (например "найди на карте мою дачу") и проч.: search_on_map.home_work
        Парковки:
            Отобразить парковки | Показать слой на карте: parking.show
            Скрыть парковки | Скрыть слой на карте: parking.hide
            Найти парковку поблизости | Пользователь хочет именно поехать на парковку, а не показать их на карте: parking.find_parking
            Поиск определенных парковок | Пользователь ищет парковки определенного типа (например "грузовые"), расположения (например "у метро") или принадлежащие организациям: search_on_map.parking
            Маршрут до определенной парковки | Пользователь хочет поехать на парковку организации или географического места: route.calc.parking
            Оплатить парковку: parking.pay
            Другое: parking.other
        Другое: action.auto.other
    Работа со временем | Будильники, таймеры и напоминания:
        Будильник | Например, поставь будильник на 8 утра:
            Поставь будильник | Просьбы создать будильник, например [Алиса установи будильник]: action.time.alarm.setup
            Отмени будильник | Просьбы отменить будильник, например [Убери будильник в 8 утра]: action.time.alarm.cancel
            Показать будильники | Просьба показать список установленных будильников, например [Все мои будильники на завтра]: action.time.alarm.show_list
            Прочее | Прочие действия с будильниками которые не были перечислены выше: action.time.alarm.other
        Таймер | Например, поставь таймер на 10 минут:
            Поставь таймер | Просьба установить таймер/засечь время: action.time.timer.setup
            Отмени таймер | Просьба отменить таймер (совсем): action.time.timer.cancel
            Таймер на паузу | Просьба к Алисе временно приостановить таймер / перестать засекать время, но не отменять таймер: action.time.timer.pause
            Снять с паузы | Просьба восстановить таймер, поставленный до этого на паузу командой выше: action.time.timer.unpause
            Список таймеров | Просьба просмотреть список всех таймеров, например [Алиса покажи мне мои таймеры на сегодня]: action.time.timer.show_list
        Напоминания и календари | Например, "создай напоминание отправить отчет" или "создай встречу в понедельник в 7": action.time.calendar
        Секундомер | Например, поставь секундомер: action.time.stopwatch
        Дата и время сегодня/через N дней | Например, какое сегодня число:
            Дата | Например, какое сегодня число: action.time.what_date
            Время | Например, сколько времени сейчас в Нью-Йорке: action.time.what_time
    Сообщения и звонки | Запросы "позвони", "отправь" и прочее без привязки к приложению:
        Сообщения смс/ммс | Например, "напиши маме что я задержусь": action.phone.message
        Звонок | Например, "позвони бабушке": action.phone.call
    Такси сервисы | Запросы "закажи такси", "отмени заказ", "есть ли яндекс такси в омске" и прочие относящиеся к работе сервисов такси:
        Яндекс Такси | Все, что содержит прямое указание на Яндекс Такси:
            Общая информация | Общая информация, например, адрес организации, номер телефона, присутствие в регионе, как устроиться на работу: action.taxi.yandex.general
            Заказ такси | Например, "закажи такси по адресу ул Мира 21": action.taxi.yandex.order
            Информация о заказе | Например, "когда приедет машина?", "какая машина за мной приедет?": action.taxi.yandex.status
            Отменить поездку | Пользователь по какой-то причине попросил отменить заказ или поиск заказа: action.taxi.yandex.cancel
        Такси без уточнения | Все, что не содержит упоминания ни одного сервиса/компании, связанных с такси:
            Общая информация | Общая информация, например, адрес организации, номер телефона, присутствие в регионе, как устроиться на работу: action.taxi.general.general
            Заказ такси | Например, "закажи такси по адресу ул Мира 21": action.taxi.general.order
            Информация о заказе | Например, "когда приедет машина?", "какая машина за мной приедет?": action.taxi.general.status
            Отменить поездку | Пользователь по какой-то причине попросил отменить заказ или поиск заказа: action.taxi.general.cancel
        Прочие сервисы | Все прочие сервисы/таксопарки, например, Убер (Uber):
            Общая информация | Общая информация, например, адрес организации, номер телефона, присутствие в регионе, как устроиться на работу: action.taxi.other.general
            Заказ такси | Например, "закажи такси по адресу ул Мира 21": action.taxi.other.order
            Информация о заказе | Например, "когда приедет машина?", "какая машина за мной приедет?": action.taxi.other.status
            Отменить поездку | Пользователь по какой-то причине попросил отменить заказ или поиск заказа: action.taxi.other.cancel
    Браузер | Выберете это, если для запроса пользователя нужно воспользоваться бразуером:
        Открыть сайт | Выберите это, если нужно перейти на определенный сайт: action.app.browser.open_site
        История браузера | Действия с историей браузера:
            Стереть | Например, очистить кэш бразуера: action.app.browser.history.clear_history
            Открыть | Например, открыть историю бразуера: action.app.browser.history.open_history
            Закрыть | Например, закрыть историю бразуера: action.app.browser.history.close_history
        Вкладки | Действия с вкладками в браузере:
            Открыть | Например, открыть вкладку: action.app.browser.tabs.new_tab
            Открыть в режиме инкогнито | Например, режим инкогнито: action.app.browser.tabs.open_incognito_mode
            Закрыть | Например, закрыть вкладку: action.app.browser.tabs.close_tab
            Восстановить | Например, открыть вкладку: action.app.browser.tabs.restore_tab
        Переход на домашнюю страницу | Например, перейти на главную яндекса: action.app.browser.go_home
        Открыть/закрыть панель закладок | Действия связанные с закладками пользователя в бразуере или панелью избранного:
            Открыть панель закладок: action.app.browser.bookmarks.open_bookmarks_manager
            Закрыть панель закладок: action.app.browser.bookmarks.close_bookmarks_manager
        Открыть/Закрыть браузер:
            Открыть Яндекс Браузер: action.app.browser.general.open_ya_browser
            Закрыть Яндекс Браузер: action.app.browser.general.close_ya_browser
            Открыть другой браузер: action.app.browser.general.open_default_browser
            Закрыть другой браузер: action.app.browser.general.close_default_browser
    Музыка и радио | Например, "открой музыку приложение" или "открой эппл музыку":
        Слушать FM-радио | Например, "включи Юмор-FM": action.app.music.fm
        Слушать музыку | В Яндекс приложениях или без уточнения приложения, также запросы вида любимая музыка, плейлист дня, включи песню меладзе актриса, включи рок: action.app.music.yandex
        Слушать в прочих приложениях | Например, "русский рэп в Apple Music, за исключением FM-радио": action.app.music.other
        Управление вопроизведением | Например, "следующая песня" или "повтори": action.app.music.play_pause
    Видео | Например, "открой ютуб":
        Поиск видео-контента | Например, смешарики, включи холодное сердце, лучшие ролики на youtube, фильмы: action.app.video.search
        Навигация и управление воспроизведением | Например, запусти номер 5, смотреть, покажи описание, перемотай на 30 секунд, следующий, дальше: action.app.video.commands
    Работа с приложениями/сайтами | Запуск специальных приложений, например, Яндекс.Музыки или Навигатора:
        Карты или Навигатор | Например, открой Гугл Карты или Яндекс Навигатор:
            Открыть Яндекс Навигатор | Например, "открой Яндекс Навигатор": action.app.maps.yandexnavi
            Закрыть Яндекс Навигатор | Например, "закрой Яндекс Навигатор": action.app.maps.close_yandexnavi
            Открыть другое приложение карт или навигатора | Например, "открой Яндекс Карты": action.app.maps.navi
            Закрыть другое приложение карт или навигатора | Например, "закрой Яндекс Карты": action.app.maps.close_navi
        Мессенджеры | Например, "открой телеграм" или "напиши сообщение в вайбере": action.app.messenger
        Работа с файлами и папками | Например, покажи мне что на флешке в папке мои документы: action.pc.open.open_files_and_folders
        Открыть меню пуск: action.pc.open.open_start
        Другие приложения | Выберете это, если категории с нужным приложением нет выше: action.app.other_app
    Калькулятор/перевод величин | Арифметические действия либо перевод величин из одной системы в другую: action.calc
    Управление устройством | Выберите это в случае когда пользователь дает команды на управление устройством, например, просит его выключить или сделать звук тише:
        Сон/Перезагрузка/Выключение:
            Перезагрузить устройство: action.pc.stop.restart_pc
            Выключить устройство: action.pc.stop.power_off
            Спящий режим: action.pc.stop.hibernate
        Поискать на устройстве | Например, найти все файлы с расширением mp3: action.pc.search_local
        Звук | Запросы на управление громкостью устройства:
            Слушать FM-радио | Например, "включи Юмор-FM": action.app.music.fm
            Потише: settings.sound.volume_down
            Погромче: settings.sound.volume_up
            Включить: settings.sound.unmute
            Выключить: settings.sound.mute
            Другое | Например, просьба сделать потише, но не полностью выключить звук: settings.sound.other
        Включение/выключение bluetooth/wi-fi:
            Включить bluetooth: action.pc.bluetooth_on
            Выключить bluetooth: action.pc.bluetooth_off
            Включить wi-fi: action.pc.wifi_on
            Выключить wi-fi: action.pc.wifi_off
        Открыть настройки | Например, открыть настройки wi-fi: action.pc.settings
    Настройки навигатора:
        Смена голоса штурмана | Просьба говорить другим голосом (Харламов, Бондарчук, Оптимус Прайм и др.): settings.change_voice
        Спутниковая карта:
            Скрыть | Убрать с карты спутниковое изображение: settings.satellite.hide
            Показать | Отобразить на карте спутниковое изображение: settings.satellite.show
        Показать схему | Аналогично скрытию спутникового изображения: settings.satellite.hide
        Управление масштабом карты: settings.map.zoom
        Пробки | Управление отображением пробок:
            Показать: traffic.show
            Скрыть: traffic.hide
        Парковки | Управление отображением парковок:
            Показать | Показать слой парковок на карте: parking.show
            Скрыть| Скрыть слой парковок на карте: parking.hide
        Другое: settings.other
    Просьба заправиться | Например, "алиса полный бак", "пятая колонка дизель 20 литров", "на пятьсот рублей вторая колонка", "яндекс заправь бензин": action.refuel
    Прочее | Прочие действия на телефоне: action.other
Картографические запросы | Например, "где кинотеатр" или "пробки в москве" или "построй маршрут домой". !!! Сюда не входят зхапросы к навигатору, такие как работа с дорожными событиями, отобразить или скрыть пробки, маршруты или парковки. Их следует отмечать в Выполнить действие > Запросы к навигатору:
    Поиск организаций | Например, "где кинотеатр?" или "где заказать пиццу недалеко?":
        В приложении | Например, "найди заправки в яндекс картах": action.app.maps
        Без уточнения | Например, "найди рестораны поблизости": search.geo.org.general
        Поиск определенных парковок | Пользователь ищет парковки определенного типа (например "грузовые"), расположения (например "у метро") или принадлежащие организациям: search_on_map.parking
        Поиск ближайшей парковки : parking.find_parking
        Поиск заправок | Например, "алиса ближайшая заправка": search_on_map.refuel
    Координаты | Географические координаты в виде широты и долготы: search_on_map.coordinates
    Населенные пункты / области | Географические названия, при этом могут не содержать слов город, село и подобных: search_on_map.toponym
    Поиск по адресу без уточнения | Например, "улица моховая дом 1": search.geo.address.general
    Поиск по адресу в приложении | Например, "открой в яндекс картах улицу Калинина 6": search.geo.address.app
    Запомни адрес | Например, "Алиса, запомни текущий адрес как дом": simple.remember_address
    Собственное расположение | Иногда собственную точку называют "маркером":
        Текущее | Показ на карте точки, в которой именно в данный момент находится пользователь, в том числе вопросы типа "где я?": search_on_map.show_me.current
        В прошлом | Точку из истории или некоторое время назад: search_on_map.show_me.history
    Маршруты и пробки | Например, "построй маршрут до дома" или "какой балл пробок?":
        Построить в приложении | Например, "навигатор маршрут на льва толстого, 16": action.app.maps
        Расстояние от/до | Например, "Расстояние от москвы до ярославля": search.geo.navi.distance
        Время от/до | Например, "долго ещё ехать?" или "когда приедем?": search.geo.navi.time
        Общественный транспорт | Например, маршрут поезда Москва - Кисловодск: search.timetable.transport
        Построение маршрута | Не следует путать с поиском мест на карте - он в другом разделе. О маршруте почти всегда говорит указание слова "поехали", "маршрут", "через" или "без пробок" в сочетании с адресом:
            Без указания точки | Общий запрос на построение маршрута: route.calc.somewhere
            Домой | С указанием слов "поехали" и подобными, либо без дополнений, например "дом": simple.go_home
            На работу | С указанием слов "поехали" и подобными, либо без дополнений, например "работа": route.calc.work
            К организации: route.calc.org
            По адресу: route.calc.address
            На ближайшую парковку: parking.find_parking
            До определенной парковки | Пользователь хочет поехать на парковку организации, географического места или определенного типа: route.calc.parking
            Сколько ехать? | Запрос информации, сам маршрут отображать не надо: route.calc.timing
            На общественном транспорте | Есть указание что именно на общественном транспорте, не на машине и не пешком: route.calc.pub_transport
            На заправку | Есть указание ехать/построить маршрут на заправку: search_on_map.refuel
            Другое: search.geo.navi.route_general
        Информация об уже построенном маршруте:
            Сколько осталось ехать: route.info.how_long_to_drive
            Во сколько мы прибудем: route.info.when_we_get_there
            Другое: route.info.other
        Поиск более быстрого | Запрос на объезд или более быстрый маршрут: route.faster
        Пробки без уточнения | Например, "какие пробки на маршруте домой":
            На сколько пробка | Запрос информации о продолжительности или длине пробки: traffic.how_long_traffic_jam
            Какая причина пробки?: traffic.why
            Пробки в городе | В том числе общее "какие пробки": traffic.overall
            Пробки в конкретных местах | Более детальный запрос пробок - на определенных улицах или пересечениях улиц: traffic.street
            Другое: search.geo.navi.traffic_general
        Пробки в приложении | Например, "покажи пробки в навигаторе": action.app.maps
    Другое | Сюда следует относить запросы про реки, горы и прочие: search_on_map.other
Диалог с персональным помощником | Фраза, которая могла встретиться в разговоре, например, похвала или просьба рассказать анекдот:
    Просьба рассказать что-нибудь | Например, расскажи сказку, анекдот, историю:
        Расскажи сказку | Например, расскажи сказку: general_conversation.tell.fairytale
        Расскажи шутку/анекдот | Не нуждается в комментариях: general_conversation.tell.joke
        Спой песню | Без комментариев:
            Своего сочинения: general_conversation.tell.sing_song.own
            Прочие песни: general_conversation.tell.sing_song.other
            Без указания: general_conversation.tell.sing_song.general
        Расскажи стих/поэму | Например, прочитай Евгения Онегина: general_conversation.tell.poem
        Другое | Прочее: general_conversation.tell.other
    Игры с Алисой | Например, "давай поиграем": general_conversation.game
    Похвала/критика/оскорбления | Например, "плохой ответ" или "спасибо":
        Похвала | Например, "ты молодец, алиса": general_conversation.feedback.positive
        Оскорбления с матом | Относите сюда всю критику с ненормативной лексикой, если она направлена к Алисе. Иначе воспользуйтесь кнопками [Диалог] или [Прочее]: general_conversation.feedback.negative.insult_swearing
        Оскорбления без мата | Относите сюда все оскорбления Алисы, в которых не используется неинформативная лексика, например [ты дура]: general_conversation.feedback.negative.insult_general
        Критика без оскорбления | Относите сюда всю критику, где пользователь не оскорбляет алису И не использует матерные [алиса твой ответ меня разочаровал]: general_conversation.feedback.negative.criticism
    Болтовня / диалог | Отнесите сюда фразы на свободные темы, например "как дела": general_conversation.dialog
Простые просьбы | Сюда входят простейшие просьбы к голосовому ассистенту(где я, сколько сейчас времени, что ты умеешь, кто ты и вопросы про даты):
    Домой: simple.go_home
    Где я | Например, "где я сейчас нахожусь?": search_on_map.show_me.current
    Запомни адрес | Например, "Алиса, запомни текущий адрес как дом": simple.remember_address
    Распознай мне | Например, "Алиса, кто на этой фотографии?":
        Картинку | Например, "Кто изображен на картинке?": simple.recognize.picture
        Музыку | Например, "Что это за песня?": simple.recognize.music
    Запрос даты/времени | Например, "какое число будет через 100 дней?", "какое сейчас число?":
        Дата | Например, какое сегодня число: action.time.what_date
        Время | Например, сколько времени сейчас в Нью-Йорке: action.time.what_time
    Что ты умеешь? | Например, "что ты умеешь делать, Алиса?", "Можешь ли ты заказать такси?":
        Умеешь заказывать такси? | Например, "умеешь заказывать такси?", "как заказать такси?": simple.what_you_can.taxi
        Умеешь играть в игры? | Например, "умеешь играть в игры?", "как запустить игру города?": simple.what_you_can.games
        Прочее | Общий вопрос о том, что вообще умеет делать Алиса: simple.what_you_can.general
    Случайное число | Например, "придумай число от 1 до 6": simple.random_num
    Повтори | Просьба повторить последнюю фразу/действие: simple.repeat
Другое | Отнесите сюда примеры, не подходящие ни под одну категорию:
    Последняя фраза пустая: other.empty
    Неизвестные слова/языки: other.unrecognized_language
    Прочее: other.nonsense
    Неинформативный ответ | Ответы вроде спасибо, ок, ладно, понятно:
        Спасибо | Ответы, в которых выражает подтверждение, что его запрос был успешно распознан и решен Алисой: other.insignificant.thanks
        Ладно/понятно/ок | Ответы, в которых пользователь неинформативно отвечает короткой фразой: other.insignificant.ok
        Другое | Прочие неинформативные ответы: other.insignificant.other
