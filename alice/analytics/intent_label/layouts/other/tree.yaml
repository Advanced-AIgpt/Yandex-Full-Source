Информация из интернета | Запрос на поиск информации о музыке, фильмах, организациях и прочем:
  Картографические запросы | Например, "где кинотеатр" или "пробки в москве" или "построй маршрут домой":
    Где я нахожусь? | Например, "Алиса, по какому я адресу?": simple.where
    Запомни адрес | Например, "Алиса, запомни текущий адрес как дом": simple.remember_address
Диалог | Фраза, которая могла встретиться в разговоре, например, похвала или просьба рассказать анекдот:
  Настройки | Отнесите сюда фразы связанные с настройкой персонального помощника, например, "Алиса, поменяй голос": general_conversation.settings
Простые просьбы | Сюда входят простейшие просьбы к голосовому ассистенту - где я, сколько сейчас времени, что ты умеешь, кто ты и вопросы про даты:
  Где я | Например, "где я сейчас нахожусь?": simple.where
  Запомни адрес | Например, "Алиса, запомни текущий адрес как дом": simple.remember_address
  Распознай мне | Например, "Алиса, кто на этой фотографии?":
    Картинку | Например, "Кто изображен на картинке?": simple.recognize.picture
    Музыку | Например, "Что это за песня?": simple.recognize.music
  Случайное число | Например, "придумай число от 1 до 6": simple.random_num
  Повтори | Просьба повторить последнюю фразу/действие: simple.repeat
Другое | Отнесите сюда примеры, не подходящие ни под одну категорию:
  Последняя фраза пустая: other.empty
  Неизвестные слова/языки: other.unrecognized_language
  Просьба замолчать | Просьба Алису не договаривать текст до конца, например, "стоп", "хватит", не связанные с остановкой воспроизведения: other.stop
  Прочее: other.nonsense
