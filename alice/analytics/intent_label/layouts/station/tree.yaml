Настройки звука | Запросы на управление громкостью устройства. Все остальные настройки - wi-fi, bluetooh, сон/выключение/перезагрузка и пр. сюда не входят:
  Включить: settings.sound.unmute
  Выключить: settings.sound.mute
  Погромче: settings.sound.volume_up
  Потише: settings.sound.volume_down
  Указание уровня громкости | Например, "поставь громкость на два", "звук десять": settings.sound.volume_level
  Эквалайзер | Запросы на управление тембром звука, например, "добавь басов": settings.sound.equalizer
  Другое | Например, просьба сделать лучше качество: settings.sound.other

Поиск контента | Сюда входят запросы о том, что можно скачать/посмотреть/послушать в интернете (например, "скачать музыку алла пугачева"):
  Прямой эфир | Поиск онлайн-просмотра/прослушивания прямого эфира. Например, "Прямой эфир канала карусель":
    Прямой эфир ТВ | Поиск просмотра прямого эфира телевидения. В запросе указано название канала и есть указание на прямой эфир (смотреть, прямой эфир, онлайн, включи и проч.) Например, "рен тв прямой эфир", "первый канал смотреть онлайн", "смотреть телек прямой эфир": search.content.live.tv_stream
    Только название телеканала | Указано только название канала (без слов смотреть, прямой эфир, онлайн, включи и проч.), в том числе только названия спортивных каналов. Например, "первый канал", "россия один", "матч премьер", "сила тв": search.timetable.tv.channel
    Прочее | Поиск любого прямого эфира, напрямую не связанный с телеканалами. Например, "прямой эфир вечернего урганта" или "смотреть стрим по доте": search.content.video.not_porno
Работа со временем | Будильники, таймеры и напоминания:
  Будильник | Например, поставь будильник на 8 утра:
    Поставь будильник | Просьбы создать будильник, например [Алиса установи будильник]: action.time.alarm.setup
    Отмени будильник | Просьбы отменить будильник, например [Убери будильник в 8 утра]: action.time.alarm.cancel
    Показать будильники | Просьба показать список установленных будильников, например [Все мои будильники на завтра]: action.time.alarm.show_list
    Прочее | Прочие действия с будильниками которые не были перечислены выше: action.time.alarm.other
  Таймер | Например, поставь таймер на 10 минут:
    Поставь таймер | Просьба установить таймер/засечь время: action.time.timer.setup
    Отмени таймер | Просьба отменить таймер (совсем): action.time.timer.cancel
    Таймер на паузу | Просьба к Алисе временно приостановить таймер / перестать засекать время, но не отменять таймер: action.time.timer.pause
    Снять с паузы | Просьба восстановить таймер, поставленный до этого на паузу командой выше: action.time.timer.unpause
    Список таймеров | Просьба просмотреть список всех таймеров, например [Алиса покажи мне мои таймеры на сегодня]: action.time.timer.show_list
  Напоминания и календари | Например, "создай напоминание отправить отчет" или "создай встречу в понедельник в 7": action.time.calendar
  Секундомер | Например, поставь секундомер: action.time.stopwatch
  Дата | Например, какое сегодня число, какое число было/будет через несколько дней: action.time.what_date
  Время | Например, сколько времени сейчас в Нью-Йорке: action.time.what_time
Другое:
  Новости и Погода | Например, "Новости в Москве на сегодня" или "Какая будет погода завтра?":
    Новости | Запросы новостей: search.news_and_weather.news
    Погода | Общие запросы, связанные с прогнозом погоды, кроме запросов про осадки. Запросы про температуру, влажность, давление и т.д. относим сюда. Например, [прогноз погоды на неделю]: search.news_and_weather.weather
    Запросы про осадки | Запросы, связанные с прогнозом по осадкам (дождь, снег, град, гроза и т.д.). Например [осадки в питере вечером]: search.news_and_weather.get_weather_nowcast
  Просьба замолчать | Просьба Алису не договаривать текст до конца, например, "стоп", "хватит", не связанные с остановкой воспроизведения: other.stop
  Факты | Например, "Кто такой Бетховен?" или "Сколько до Луны?": search.fact
  Другое | Сюда следует отнести всё остальное, как то картографические запросы, действия с браузером, результаты поиска, запуск приложений и проч.: to_relabel
  Сон/Перезагрузка/Выключение:
    Перезагрузить устройство: action.pc.stop.restart_pc
    Выключить устройство: action.pc.stop.power_off
    Спящий режим: action.pc.stop.hibernate
  Калькулятор/перевод величин | Арифметические действия либо перевод величин из одной системы в другую: action.calc
  Курсы акций и валют | Например, "Сколько будет 100 долларов в рублях?": search.currency
  Перевод | Запросы с просьбой перевести слово или фразу на другой язык: action.translate
  Кулинарные запросы | Запросы связанные с рецептами и приготовлением блюд: search.cook
