Информация из интернета | Запрос на поиск информации о музыке, фильмах, организациях и прочем:
  Факты | Например, "Кто такой Бетховен?" или "Сколько до Луны?": search.fact
  Курсы акций и валют | Например, "Сколько будет 100 долларов в рублях?": search.currency
  Новости и Погода | Например, "Новости в Москве на сегодня" или "Какая будет погода завтра?":
    Новости | Запросы новостей: search.news_and_weather.news
    Погода | Общие запросы, связанные с прогнозом погоды, кроме запросов про осадки. Запросы про температуру, влажность, давление и т.д. относим сюда. Например, [прогноз погоды на неделю]: search.news_and_weather.weather
    Запросы про осадки | Запросы, связанные с прогнозом по осадкам (дождь, снег, град, гроза и т.д.). Например [осадки в питере вечером]: search.news_and_weather.get_weather_nowcast
  Картографические запросы | Например, "где кинотеатр" или "пробки в москве" или "построй маршрут домой":
    Маршруты и пробки | Например, "построй маршрут до дома" или "какой балл пробок?":
      Общественный транспорт | Например, маршрут поезда Москва - Кисловодск: search.timetable.transport
  Запросы про расписание | Сюда входят запросы о расписании транспорта, афишах и телепрограммах:
    Транспорт | Например, расписание автобусов или время прилета рейсов: search.timetable.transport
    Кино | Например, "что идет вечером в кинотеатре октябрь?": search.timetable.cinema
    Театры, выставки и представления | Например, "афиша цирка на цветном бульваре": search.timetable.events
    Прочее | Все, что не подходит в оставшиеся рубрики: search.timetable.other
  Кулинарные запросы | Запросы связанные с рецептами и приготовлением блюд: search.cook
  Прочие запросы | Запросы, которые не относятся ни к одной категории: search.other
