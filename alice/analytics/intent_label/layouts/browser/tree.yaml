Выполнить действие | Запрос на выполнение действия на устройстве, например, позвонить или поставить таймер:
  Браузер | Выберете это, если для запроса пользователя нужно воспользоваться браузером:
    Открыть сайт | Выберите это, если нужно перейти на определенный сайт: action.app.browser.open_site
    История браузера | Действия с историей браузера:
      Стереть | Например, очистить кэш браузера: action.app.browser.history.clear_history
      Открыть | Например, открыть историю браузера: action.app.browser.history.open_history
      Закрыть | Например, закрыть историю браузера: action.app.browser.history.close_history
    Вкладки | Действия с вкладками в браузере:
      Открыть | Например, открыть вкладку: action.app.browser.tabs.new_tab
      Открыть в режиме инкогнито | Например, режим инкогнито: action.app.browser.tabs.open_incognito_mode
      Закрыть | Например, закрыть вкладку: action.app.browser.tabs.close_tab
      Восстановить | Например, открыть вкладку: action.app.browser.tabs.restore_tab
    Переход на домашнюю страницу | Например, перейти на главную яндекса: action.app.browser.go_home
    Открыть/закрыть панель закладок | Действия связанные с закладками пользователя в браузере или панелью избранного:
      Открыть панель закладок: action.app.browser.bookmarks.open_bookmarks_manager
      Закрыть панель закладок: action.app.browser.bookmarks.close_bookmarks_manager
    Открыть/Закрыть браузер:
      Открыть Яндекс Браузер: action.app.browser.general.open_ya_browser
      Закрыть Яндекс Браузер: action.app.browser.general.close_ya_browser
      Открыть другой браузер: action.app.browser.general.open_default_browser
      Закрыть другой браузер: action.app.browser.general.close_default_browser
