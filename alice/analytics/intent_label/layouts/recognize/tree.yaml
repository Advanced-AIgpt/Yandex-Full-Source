Поиск контента | Сюда входят запросы о том, что можно скачать/посмотреть/послушать в интернете (например, "скачать музыку алла пугачева"):
  Музыка | Запросы связанные с музыкой. Если можно по запросу найти как клип, так и музыку, то такие запросы необходимо отнести сюда же:
    Распознай музыку | Распознать музыку, которая играет вне в станции, "shazam": simple.recognize.music
    Какой трек проигрывается | Сказать, какая музыка сейчас включена в станции: simple.what_track