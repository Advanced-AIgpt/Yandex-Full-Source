<!DOCTYPE html>
<html>
  <head>
    <title>Bio markup, FORM</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h3>Сбор корзин биометрии</h3>
    <p>Введите, пожалуйста, имена членов вашей семьи, их пол и возраст (&quot;ребенок&quot; - до 10 лет включительно, иначе - &quot;взрослый&quot;)</p>
    <table>
      <tr>
        <th>
          <p>Имя</p>
        </th>
        <th>
          <p>Пол</p>
        </th>
        <th>
          <p>Возраст</p>
        </th>
      </tr>
      <form method="post">
        <tr>
          <td>
            <label for="member_0">#0:</label>
            <input id="member_0" name="member_0" type="text">
          </td>
          <td>
            <fieldset>
              <div>
                <label for="member_0|female">male</label>
                <input id="member_0|male" name="member_0|gender" type="radio" value="male">
              </div>
              <div>
                <label for="member_0|male">female</label>
                <input id="member_0|female" name="member_0|gender" type="radio" value="female">
              </div>
            </fieldset>
          </td>
          <td>
            <fieldset>
              <div>
                <label for="member_0|adult">adult</label>
                <input id="member_0|adult" name="member_0|age" type="radio" value="adult">
              </div>
              <div>
                <label for="member_0|child">child</label>
                <input id="member_0|child" name="member_0|age" type="radio" value="child">
              </div>
            </fieldset>
          </td>
        </tr>
        <tr>
          <td>
            <label for="member_1">#1:</label>
            <input id="member_1" name="member_1" type="text">
          </td>
          <td>
            <fieldset>
              <div>
                <label for="member_1|female">male</label>
                <input id="member_1|male" name="member_1|gender" type="radio" value="male">
              </div>
              <div>
                <label for="member_1|male">female</label>
                <input id="member_1|female" name="member_1|gender" type="radio" value="female">
              </div>
            </fieldset>
          </td>
          <td>
            <fieldset>
              <div>
                <label for="member_1|adult">adult</label>
                <input id="member_1|adult" name="member_1|age" type="radio" value="adult">
              </div>
              <div>
                <label for="member_1|child">child</label>
                <input id="member_1|child" name="member_1|age" type="radio" value="child">
              </div>
            </fieldset>
          </td>
        </tr>
        <tr>
          <td>
            <button name="start" type="submit" value="4f6fa87c36fe41118217fbfdf603c28e">Далее</button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
