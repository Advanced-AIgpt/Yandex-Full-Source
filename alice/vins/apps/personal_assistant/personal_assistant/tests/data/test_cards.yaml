  cards: [{"type": "div_card", "data": {"url": "https://news.yandex.ru/index.html", "news": [{"snippet": "Дмитрий Хворостовский — образец неизмеримого таланта, мужества, человек, которые давно жил за границей и никогда не забывал свой родной Красноярск, место, где родился.", "text": "Депутат назвала смерть Хворостовского неизмеримой потерей для культуры", "image": {"src": "https://avatars.mds.yandex.net/get-ynews/48520/d04b58992639afdbee88b8aa2e020059/50x50", "width": 50, "height": 50 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=ria.ru/culture/20171122/1509315530.html&lang=ru&from=main_portal&stid=o0571O7ezRpKaYJVS7qX&lr=51"}, {"snippet": "Глава Луганской народной республики Игорь Плотницкий покинул Луганск, заявил глава департамента коммуникаций МВД Украины Артем Шевченко. По данным его источников, в настоящее время Плотницкий находится в России.", "text": "МВД Украины сообщило о побеге главы ЛНР в Россию", "image": {"src": "https://avatars.mds.yandex.net/get-ynews/66317/1c9d86eeba19974c29b272cbd55b63a8/50x50", "width": 50, "height": 50 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=regnum.ru/news/2348154.html&lang=ru&from=main_portal&stid=R6BJOZgW0MIIJEyRi5aa&lr=51"}, {"snippet": "Замечательным назвал телефонный разговор с президентом России Владимиром Путиным американский лидер Дональд Трамп.", "text": "Трамп рассказал о «замечательном» разговоре с Путиным", "image": {"src": "https://avatars.mds.yandex.net/get-ynews/66317/a174fbf6be0828111e8c04a483de83d4/50x50", "width": 50, "height": 50 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=rg.ru/2017/11/22/tramp-rasskazal-o-zamechatelnom-razgovore-s-putinym.html&lang=ru&from=main_portal&stid=kBM_kjgQRwgzPgpayiRC&lr=51"}, {"snippet": "В Кремле запрашивали все ведомства и не знают о каких-либо причинах и аварийных ситуациях, которые могли бы привести к выбросу рутения-106, заявил пресс-секретарь президента России Дмитрий Песков.", "text": "Песков прокомментировал сообщения о выбросе рутения-106", "image": {"src": "https://avatars.mds.yandex.net/get-ynews/118945/554a542e1576af9f642e2a706c385d94/50x50", "width": 50, "height": 50 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=ria.ru/incidents/20171122/1509320920.html&lang=ru&from=main_portal&stid=WKv7WA4Zwc-L5KqNkFEY&lr=51"}, {"snippet": "Глава комитета Совета Федерации по международным делам Константин Косачев заявил, что арест члена Совфеда Сулеймана Керимова, который был задержан в Ницце по подозрению в неуплате налогов, продлен на сутки, передает ТАСС.", "text": "Почему Керимову во Франции продлили срок задержания на сутки", "image": {"src": "https://avatars.mds.yandex.net/get-ynews/48262/50cb66dae1e6e55fcdc8ecce3c12b6fd/50x50", "width": 50, "height": 50 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=www.gazeta.ru/politics/2017/11/22_a_10998386.shtml&lang=ru&from=main_portal&stid=ObeVzc08k0OGceNSohBa&lr=51"} ] }, "card_template": "news"}]
  slots_map: {"news": {"url": "https://news.yandex.ru/index.html", "news": [{"snippet": "В России и других странах многие выразили соболезнования семье артиста. В Кремле отметили, что певец был достоянием не только отечественной, но и мировой культуры. О болезни Хворостовского стало известно два с половиной года назад, но он продолжал преодолевать себя и выходить на сцену.", "text": "Ушёл из жизни Дмитрий Хворостовский", "image": {"src": "https://avatars.mds.yandex.net/get-ynews/48520/d04b58992639afdbee88b8aa2e020059/50x50", "width": 50, "height": 50 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=russian.rt.com/nopolitics/article/451900-dmitrii-hvorostovskii-umer&lang=ru&from=main_portal&stid=QaCzijD4S7qXu2yVI89a&lr=51"}, {"snippet": "Глава самопровозглашенной Луганской Народной Республики (ЛНР) Игорь Плотницкий провел в среду рабочую встречу с исполняющими обязанности глав МВД и МЧС республики Владимиром Черковым и Сергеем Иванушкиным, в ходе которой он поручил руководителям ведомств «навести порядок» и прекратить «все инсинуации».", "text": "Глава ЛНР поручил и.о. министров МВД и МЧС навести порядок в Луганске", "image": {"src": "https://avatars.mds.yandex.net/get-ynews/118945/685dc97f0bd2712ebae65c6c66e7a6ef/50x50", "width": 50, "height": 50 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=iz.ru/674069/2017-11-22/glava-lnr-poruchil-io-ministrov-mvd-i-mchs-navesti-poriadok-v-luganske&lang=ru&from=main_portal&stid=mlZ8hVVkQNueDEydYkIj&lr=51"}, {"snippet": "МИД РФ направил официальную ноту французским властям в связи с задержанием в Ницце российского сенатора Сулеймана Керимова, накануне для разъяснения ситуации в МИД РФ был вызван временный поверенный в делах Франции, заявил глава международного комитета Совфеда Константин Косачев на заседании палаты в среду.", "text": "МИД направил французским властям ноту из-за задержания Керимова", "image": {"src": "https://avatars.mds.yandex.net/get-ynews/38007/8f0f1bf45c0c9ca1b2bc031acbfd7007/50x50", "width": 50, "height": 50 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=ria.ru/politics/20171122/1509338486.html&lang=ru&from=main_portal&stid=ohBaF54rkexLgJPX4pvi&lr=51"}, {"snippet": "Международный трибунал по бывшей Югославии (МТБЮ) в Гааге приговорил генерала Ратко Младича к пожизненному заключению из-за военных преступлений в Боснии. Соответствующее решение огласил в среду председательствующий по этому делу судья МТБЮ Альфонс Ори.", "text": "Генерал Младич приговорен к пожизненному заключению", "image": {"src": "https://avatars.mds.yandex.net/get-ynews/55952/3108c20797e36705eae69485bd416236/50x50", "width": 50, "height": 50 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=iz.ru/674075/2017-11-22/generala-mladich-prigovoren-k-pozhiznennomu-zakliucheniiu&lang=ru&from=main_portal&stid=RvPo7IJeTHmnJl56G97z&lr=51"}, {"snippet": "Президент США Дональд Трамп заявил, что провёл «замечательный» разговор со своим российским коллегой Владимиром Путиным. Стороны обсудили урегулирование ситуации в Сирии, сотрудничество в борьбе с терроризмом, обстановку на Корейском полуострове и конфликт на юго-востоке Украины.", "text": "Трамп назвал разговор с Путиным замечательным", "image": {"src": "https://avatars.mds.yandex.net/get-ynews/55952/c121223850aa5ae53245a78a33345122/50x50", "width": 50, "height": 50 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=russian.rt.com/world/article/451821-razgovor-tramp-putin&lang=ru&from=main_portal&stid=pWzqiJB0Pgpa-dENRwgz&lr=51"} ] }}
