  cards: [{ "type": "div_card", "data": { "url": "https://news.yandex.ru/wintergames.html", "news": [ { "snippet": "Российские фигуристы завоевали серебро командного турнира на зимних Олимпийских играх - 2018. В интервью \"Газете.Ru\" это достижение прокомментировали глава Федерации фигурного катания на коньках России Александр Горшков и почетный президент организации Валентин Писеев.", "text": "Как российские фигуристы выиграли серебро в командном турнире", "image": { "src": "https://avatars.mds.yandex.net/get-ynews/56393/e7d4c58c0818b098eefea69861dc559d/120x120", "width": 120, "height": 120 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=www.gazeta.ru/sport/olympic-2018/2018/02/12/a_11646871.shtml&lang=ru&from=rub_portal&stid=tquaSL62jOl3jxCFKrjB&t=1518439032&lr=2" }, { "snippet": "Немка Лаура Дальмайер после победы в гонке преследования на Олимпиаде в Пхенчхане отметила, что чувствовала усталость. Напомним, что вчера 24-летняя спортсменка выиграла спринт.", "text": "Лаура Дальмайер: «Чувствовала себя очень уставшей»", "image": { "src": "https://avatars.mds.yandex.net/get-ynews/59451/97f1d2b405cd4fa5e0ec2e45411c2a19/120x120", "width": 120, "height": 120 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=www.sport-express.ru/olympics/pyeongchang2018/biathlon/news/laura-dalmayer-chuvstvovala-sebya-ochen-ustavshey-1370925/&lang=ru&from=rub_portal&stid=oBts4hghBfZA_lNiWLRl&t=1518439032&lr=2" }, { "snippet": "Помимо Бобровой, которая выступает в паре с Дмитрием Соловьем, на льду в Корее в составе российской команды соревновались Михаил Коляда, Евгения Медведева, Алина Загитова, Евгения Тарасова, Владимир Морозов, а также Наталья Забияко и Александр Энберт.", "text": "Екатерина Боброва: «Горжусь командой. Каждый сделал все, что мог»", "image": { "src": "https://avatars.mds.yandex.net/get-ynews/118945/de1c36c80665b5f1e7beb5e3509b133e/120x120", "width": 120, "height": 120 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=www.sport-express.ru/olympics/pyeongchang2018/figure-skating/news/ekaterina-bobrova-gorzhus-komandoy-kazhdyy-sdelal-vse-chto-mog-1370930/&lang=ru&from=rub_portal&stid=IaRQ-WJHJHHOXkmiU2RK&t=1518439032&lr=2" }, { "snippet": "Чемпионы Олимпийских игр 2014 года в Сочи в командном турнире фигуристов россияне Ксения Столбова и Федор Климов завершат карьеру, их последним турниром планируется чемпионат мира 2018 года, заявила РИА Новости тренер спортивной пары Нина Мозер.", "text": "Столбова и Климов завершат карьеру после чемпионата мира-2018", "image": { "src": "https://avatars.mds.yandex.net/get-ynews/25979/d78df60dd7c9ae6db6423e764dbb93cc/120x120", "width": 120, "height": 120 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=rsport.ria.ru/figure_skating/20180212/1132439869.html&lang=ru&from=rub_portal&stid=to6-RhSf17XpR43Zvdj7&t=1518439032&lr=2" }, { "snippet": "Глава Международного олимпийского комитета (МОК) Томас Бах планирует посетить Северную Корею после завершения Олимпийских игр 2018 года в Пхёнчхане, сообщает Reuters. Визит состоится в рамках соглашения комитета с КНДР и Южной Кореей.", "text": "Глава МОК Бах намерен посетить КНДР после ОИ-2018", "image": { "src": "https://avatars.mds.yandex.net/get-ynews/29940/978ebba0cd6671622409c05919887a19/120x120", "width": 120, "height": 120 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=life.ru/1088251&lang=ru&from=rub_portal&stid=DlgmX6Z3avdVHfuFGYcH&t=1518439032&lr=2" } ] }, "card_template": "news" }]
  slots_map: {"news_topic": "wintergames", "news": {"url": "https://news.yandex.ru/index.html", "news": [{"snippet": "В России и других странах многие выразили соболезнования семье артиста. В Кремле отметили, что певец был достоянием не только отечественной, но и мировой культуры. О болезни Хворостовского стало известно два с половиной года назад, но он продолжал преодолевать себя и выходить на сцену.", "text": "Ушёл из жизни Дмитрий Хворостовский", "image": {"src": "https://avatars.mds.yandex.net/get-ynews/48520/d04b58992639afdbee88b8aa2e020059/50x50", "width": 50, "height": 50 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=russian.rt.com/nopolitics/article/451900-dmitrii-hvorostovskii-umer&lang=ru&from=main_portal&stid=QaCzijD4S7qXu2yVI89a&lr=51"}, {"snippet": "Глава самопровозглашенной Луганской Народной Республики (ЛНР) Игорь Плотницкий провел в среду рабочую встречу с исполняющими обязанности глав МВД и МЧС республики Владимиром Черковым и Сергеем Иванушкиным, в ходе которой он поручил руководителям ведомств «навести порядок» и прекратить «все инсинуации».", "text": "Глава ЛНР поручил и.о. министров МВД и МЧС навести порядок в Луганске", "image": {"src": "https://avatars.mds.yandex.net/get-ynews/118945/685dc97f0bd2712ebae65c6c66e7a6ef/50x50", "width": 50, "height": 50 }, "url": "https://m.news.yandex.ru/yandsearch?cl4url=iz.ru/674069/2017-11-22/glava-lnr-poruchil-io-ministrov-mvd-i-mchs-navesti-poriadok-v-luganske&lang=ru&from=main_portal&stid=mlZ8hVVkQNueDEydYkIj&lr=51"}, {"snippet": "МИД РФ направил официальную ноту французским властям в связи с задержанием в Ницце российского сенатора Сулеймана Керимова, накануне для разъяснения ситуации в МИД РФ был вызван временный поверенный в делах Франции, заявил глава международного комитета Совфеда Константин Косачев на заседании палаты в среду.", "text": "МИД направил французским властям ноту из-за задержания Керимова", "image": {"src": "https://avatars.mds.yandex.net/get-ynews/38007/8f0f1bf45c0c9ca1b2bc031acb