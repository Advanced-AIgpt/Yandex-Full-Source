app_info:
  app_id: 'yandex.auto'
  app_version: '1.2.3'
  os_version: '4.4'
  platform: 'android'


test_user_info:
  tags:
    - 'oauth'

labels:
  no_fm_station: '.*(станция.*недоступна.*регион.*|регион.*станция.*недоступна).*'
  no_station: 'Простите, не знаю такой радиостанции\.'
  launch: '(Включаю|Открываю)'

kniga_YCARHEADUNIT-3065:
  включи радио книга:
    text: 'Включаю "Книга".'
    voice: 'Включаю "Книга".'
    directives:
    - name: open_uri
      sub_name: yandexauto_fm_radio
      type: client_action
      payload:
        uri: 'yandexauto://fm_radio?frequency=10500&name=Книга'

