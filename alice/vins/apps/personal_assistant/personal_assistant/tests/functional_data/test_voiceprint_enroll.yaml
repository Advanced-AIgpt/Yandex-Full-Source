labels:
  need_more_sound: 'Спасибо. Теперь скажите, пожалуйста|Хорошо. Осталось ещё немного.
    Теперь скажите|Замечательно. Теперь скажите|Прекрасно. Теперь скажите'
  enough_said: 'Нет проблем. Если надумаете знакомиться, просто скажите: «Алиса, запомни мой
    голос».|Как хотите. Если передумаете, скажите: «Алиса, запомни мой
    голос».|Окей. Если передумаете, скажите: «Алиса, запомни мой голос».'
  error_start: 'Что-то я подвисла, извините. Пожалуйста, повторите фразу|Извините, задумалась о вечном. Пожалуйста, повторите фразу'
  error_start_voice: 'Что-то я подвисла, извините. Пожалуйста, повторите фразу:|Извините, задумалась о вечном. Пожалуйста, повторите фразу:'
  error_end: 'Если вам надоело знакомиться, скажите: «Алиса, хватит».'
  error: 'Извините, что-то пошло не так.'
  name_error: 'Простите, не расслышала. Скажите: «Меня зовут...» — и добавьте своё имя.|Что-то у меня в ушах звенит. Пожалуйста, повторите: «Меня зовут...» — и добавьте своё имя.'
  greetings: 'Отличная идея!
    Это позволит мне понять, когда включить музыку просите именно вы. Друзья и близкие тоже смогут её включать — но это не повлияет на ваши рекомендации и подборки.
    Ваш голос будет связан с аккаунтом в Яндексе, с которого вы активировали это устройство.
    Если знакомство вас утомит, скажите: «Алиса, хватит». Чтобы начать, скажите: «Меня зовут...» — и добавьте своё имя.'
  greetings_from_name: 'Я могу запомнить ваш голос.
    Это позволит мне понять, когда включить музыку просите именно вы. Друзья и близкие тоже смогут её включать — но это не повлияет на ваши рекомендации и подборки.
    Ваш голос будет связан с аккаунтом в Яндексе, с которого вы активировали это устройство.
    Если знакомство вас утомит, скажите: «Алиса, хватит».
    Если вы хотите изменить имя .* на другое, скажите: «Меня зовут...» — и добавьте новое.
    А если нет, скажите «я готов» или «я готова» — и мы продолжим знакомиться.'
  finish_success: 'Очень приятно, Вася. Теперь я буду вас узнавать. Если вам это надоест, скажите:
    «Алиса, забудь мой голос». А пока — небольшая проверка. Спросите: «Алиса,
    как меня зовут\?»|Рада познакомиться, Вася. Теперь я знаю ваш голос.
    Чтобы всё отменить, скажите: «Алиса, забудь мой голос».
    А пока — небольшая проверка. Спросите: «Алиса, как меня
    зовут\?»|Очень приятно, Вася. Теперь я буду вас узнавать.
    Если вам надоест дружить со мной так близко,
    скажите: «Алиса, забудь мой голос». А сейчас — проверка.
    Спросите: «Алиса, как меня зовут\?»|Очень приятно, Вася. У вас отличный голос.
    Если вам захочется снова стать незнакомцем, скажите:
    «Алиса, забудь мой голос». А сейчас — проверка. Спросите: «Алиса, как меня зовут\?»'
  name_confirm: 'Вася, если вы хотите называться по-другому, скажите: «Меня зовут...» — и добавьте новое имя. Если имя верное, скажите «я готов» или «я готова» —
    и мы продолжим знакомиться.|Вася, если вы хотите изменить имя, скажите: «Меня зовут...» — и добавьте новое.Если всё хорошо, скажите «я готов» или «я готова» — и мы продолжим знакомиться.'
  explanation: 'Ура! Я попрошу вас повторить 5 фраз. Постарайтесь говорить как обычно, будто общаетесь с другом.
    Лучше, чтобы на фоне ничего не шумело. Если вдруг забудете или не услышите фразу, скажите: «Алиса, повтори». Скажите: «Алиса, включи музыку».'
  finish_server_error: 'Что-то пошло не так. Давайте познакомимся в другой
    раз.|Извините, сервер плохо себя ведёт. Придётся нам отложить
    знакомство.|Небольшие технические шоколадки... тьфу, неполадки. Давайте познакомимся позже.'
  finish_server_error_voice: 'Что-то пошло не так. Давайте познакомимся в другой
    раз.|Извините, сервер плохо себя ведёт. Придётся нам отложить
    знакомство.|Небольшие технические шоколадки - тьфу - неполадки. Давайте познакомимся позже.'
  need_login: 'Мне можно знакомиться только с зарегистрированными пользователями.
    Пожалуйста, войдите в свой аккаунт в приложении Яндекс.|Программист Алексей разрешил знакомиться только с проверенными пользователями.
    Пожалуйста, войдите в свой аккаунт в приложении Яндекс.'
  too_many_users_already_know: 'Мы с вами уже знакомились. Если хотите изменить имя, скажите: «Алиса, называй меня...» —
    и добавьте новое.|А я вас уже знаю. Если хотите изменить имя,  скажите: «Алиса, называй меня» — и добавьте новое.'
  too_many_users_unknown: 'Пока я умею запоминать только один голос на устройстве.
    Увы.|Пока я умею запоминать только один голос на устройстве. Простите.'
  finish_name_error: 'Видимо, не лучший день для знакомств. Давайте в другой раз.
    Эх!|Видимо, сегодня не мой день. Давайте в другой раз
    познакомимся.|Мы обязательно познакомимся, но, кажется, не сегодня.'
  invalid_region: 'Сценарий «Запомни мой голос» не доступен в вашем регионе.'

