
test_next_fairytale:
  app_info:
    app_id: 'ru.yandex.quasar.vins_test'
    app_version: '1.0'
    os_version: '6.0.1'
    platform: 'android'
  device_state:
    music:
      currently_playing:
        track_id: 'true'
      player:
        pause: false
  dialog:
    следующую сказку:
      vins_form:
        name: personal_assistant.scenarios.player_next_track
    расскажи ещё сказочку:
      vins_form:
        name: personal_assistant.scenarios.player_next_track
    ещё одну расскажи:
      vins_form:
        name: personal_assistant.scenarios.player_next_track
    включи предыдущую сказку:
      vins_form:
        name: personal_assistant.scenarios.player_previous_track
    прежнюю сказку верни:
      vins_form:
        name: personal_assistant.scenarios.player_previous_track

