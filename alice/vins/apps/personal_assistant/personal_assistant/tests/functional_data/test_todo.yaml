create_todo_ok_without_date:
  создай заметку сходить в магазин:
    vins_form:
      name: personal_assistant.scenarios.create_todo
      slots:
        what:
          value: сходить в магазин
        date:
          value: null
    bass:
      form:
        answer:
          value:
            type: 'ok'
      blocks:
      - type: suggest
        suggest_type: todo__show_todo_list
        data:
          value:
            url: users/todo/list
      - type: suggest
        suggest_type: todo__cancel

    voice: 'Добавила в список дел "сходить в магазин".'
    text: 'Добавила в список дел "сходить в магазин".'
    buttons:
      type: text_with_button
      title: '{show_todo_list}'
      payload:
        uri: users/todo/list
    suggests:
    - title: '{cancel_todo}'
      payload:
        caption: '{cancel_todo}'
        utterance: '{cancel_todo}'

create_todo_ok_and_cancel:
  dialog:
    создай заметку помыть машину:
      vins_form:
        name: personal_assistant.scenarios.create_todo
        slots:
          what:
            value: помыть машину
          date:
            value: null
      bass:
        form:
          answer:
            value:
              type: 'ok'
              is_set: 'yes'
        blocks:
        - type: suggest
          suggest_type: todo__show_todo_list
          data:
            value:
              url: users/todo/list
        - type: suggest
          suggest_type: todo__cancel

      voice: 'Добавила в список дел "помыть машину".'
      text: 'Добавила в список дел "помыть машину".'
      buttons:
        type: text_with_button
        title: '{show_todo_list}'
        payload:
          uri: users/todo/list
      suggests:
      - title: '{cancel_todo}'
        payload:
          caption: '{cancel_todo}'
          utterance: '{cancel_todo}'
    отмени:
      vins_form:
        name: personal_assistant.scenarios.create_todo__cancel
        slots:
          what:
            value: помыть машину
          date:
            value: null
          answer:
            value:
              type: 'ok'
              is_set: 'yes'
      bass:
        form:
          answer:
            value:
              type: 'cancel'
              is_set: 'yes'
      voice: '{success_todo_cancel}'
      text: '{success_todo_cancel}'

