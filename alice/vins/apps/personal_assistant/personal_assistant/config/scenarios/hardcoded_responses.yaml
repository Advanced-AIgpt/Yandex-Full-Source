promo_zona_51_why:
    regexps:
    - '(?:алиса )?(?:а )?(?:расскажи )?(?:почему|зачем) все (?:рвутся|хотят попасть|пытаются попасть|стремятся|едут|идут) в зону (?:51|пятьдесят один)'
    responses:
    - 'А почему вы не рвётесь туда?'
    - 'Там раздают промокоды на Яндекс.Еду.'
    - 'Говорят, там есть ответ на вопрос жизни, вселенной и вообще.'
    - 'А почему бы и нет?'
    - 'Потому что могут.'

