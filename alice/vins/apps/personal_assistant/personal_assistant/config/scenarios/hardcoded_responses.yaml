yandex_station:
    regexps:
    - '(?:алиса )?(?:зачем мне|что такое) (?:яндекс станция|колонка с алисой|станция с алисой|станция|станция яндекс)'
    responses:
    - text: 'Яндекс.Станция — это умная колонка со мной, голосовым помощником Алисой. Я рекомендую и включаю музыку, показываю кино, отвечаю на любые вопросы, составляю списки дел, бужу по утрам, рассказываю сказки, управляю умным домом и играю в игры. Еще и на машинке вышивать умею. Шутка.'
      voice: 'Яндекс Станция — это умная колонка со мной, голосовым помощником Алисой. Я рекомендую и включаю музыку, показываю кино, отвечаю на любые вопросы, составляю списки дел, бужу по утрам, рассказываю сказки, управляю умным домом и играю в игры. Еще и на машинке вышивать умею. Шутка.'

