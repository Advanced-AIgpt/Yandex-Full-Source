    - '(?:алиса )?чем отличаются станции яндекса'
    - '(?:алиса )?чем станция отличается от мини'
    - '(?:алиса )?что лучше станция мини или просто станция'
    - '(?:алиса )?чем маленькая колонка с алисой отличается от большой'
    responses:
    - text: 'Яндекс.Станция и Яндекс.Станция Мини - это умные колонки со мной, голосовым помощником Алисой. В них обеих я рекомендую и включаю музыку, отвечаю на любые вопросы, управляю умным домом и выполняю поручения. Станция умеет подключаться к телевизору и показывать фильмы, а с помощью компактной Мини можно создавать музыку движением ладони.'
      voice: 'Яндекс Станция и Яндекс Станция Мини - это умные колонки со мной, голосовым помощником Алисой. В них обеих я рекомендую и включаю музыку, отвечаю на любые вопросы, управляю умным домом и выполняю поручения. Станция умеет подключаться к телевизору и показывать фильмы, а с помощью компактной Мини можно создавать музыку движением ладони.'

