syntax = "proto2";

package NGProxy;


message TMetadata {
    optional string SessionId           = 1;
    optional string RequestId           = 2;
    optional string IpAddr              = 3;
    optional string DeviceId            = 4;
    optional string Uuid                = 5;
    optional string Firmware            = 6;
    optional string Language            = 7;
    optional string AppType             = 8;
    optional string AppId               = 9;
    optional string RtLogToken          = 10;
    optional string Application         = 11;
    optional string Tags                = 12;
    optional string Location            = 13;
    repeated string SupportedFeatures   = 14;
    repeated string ExtraResponse       = 15;
    optional string OAuthToken          = 16;
    optional bool NoOAuthToken          = 17;
    optional uint64 RandomSeed          = 18;
    optional string UserLang            = 19;
    optional string UserTicket          = 20;
    optional uint64 ServerTimeMs        = 21;
    optional string UserAgent           = 22;
    repeated string UnsupportedFeatures = 23;
    optional string Experiments         = 99;
    optional bool   EchoRequest         = 100;
    optional bool   InternalRequest     = 101;
    optional bool   ExtraLogging        = 102 [default=false];
};
