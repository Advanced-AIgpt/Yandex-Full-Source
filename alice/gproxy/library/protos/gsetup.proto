syntax = "proto2";

package NGProxy;


message GSetupRequestInfo {
    required string Method = 1;
    required string SemanticFrameName = 2;
}


message GSetupRequest {
    required bytes Data = 1;
}


message GSetupResponse {
    required bytes Data = 1;
}


message GSetupError {
    required string Method = 1;
    required string Component = 2;
    required string Message = 3;
}
