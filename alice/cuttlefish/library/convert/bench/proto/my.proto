message TParent
{
    optional string Name     = 1;
    optional uint32 Salary   = 2;
};

message TFeatures
{
    optional string   Personality    = 1;
    optional TParent  Mother         = 2;
    optional TParent  Father         = 3;
};

message TEmploee {
    optional string       Name       = 1;
    optional uint32       Salary     = 2;
    optional TFeatures    Features   = 3;
    repeated string Interests = 4;
};
