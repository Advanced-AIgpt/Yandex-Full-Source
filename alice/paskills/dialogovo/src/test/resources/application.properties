spring.jackson.deserialization.READ_UNKNOWN_ENUM_VALUES_USING_DEFAULT_VALUE=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.profiles.active=ut
spring.main.allow-bean-definition-overriding=true
app.scheduling.enable=false
scheduler.controllers.enable=true
appmetrica.cache.size=0
tvm.validateServiceTicket=false
management.endpoint.info.enabled=false
management.health.defaults.enabled=false
management.health.datasource.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
apphost.port=0
spring.aop.auto=false
spring.cache.type=none
spring.mvc.converters.preferred-json-mapper=jackson
PG_MULTI_HOST=localhost:0
PG_DATABASENAME=dbname
PG_USER=user
PG_PASSWORD=user
ALICE4_BUSINESS_PG_READ_WRITE_DATABASE_URL=localhost:0
ALICE4_BUSINESS_PG_READ_ONLY_DATABASE_URL=localhost:0
ALICE4_BUSINESS_PG_USER=user
ALICE4_BUSINESS_PG_PASSWORD=password
spring.autoconfigure.exclude=\
    org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration, \
    org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
