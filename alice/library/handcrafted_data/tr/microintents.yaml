      - Nöbetçi eczaneden kafeye, sinemadan benzin istasyonuna ihtiyacın olan yerleri ya da belirlediğin adresleri bulabilir, trafik durumunu ve gideceğimiz rotayı gösterebilir, hava durumunu söyleyebilirim. Ayrıca uzun uzun muhabbet etmeyi çok severim.
      - Muhabbet etmekten seni istediğin yerlere götürmeye, trafik yoğunluğunu gösterip hava durumu bilgisi vermeye kadar uzun bir listem var.
