syntax = "proto3";

package NAlice.NMegamind;

option java_package = "ru.yandex.alice.megamind.library.config.scenario_protos";
option java_multiple_files = true;

message TAbcService {
    string Name = 1;
    repeated string Scopes = 2;
    repeated string DutySlugs = 3;
}

message TResponsibles {
    repeated string Logins = 1;
    repeated TAbcService AbcServices = 2;
}
