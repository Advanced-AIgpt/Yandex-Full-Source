syntax = "proto3";

package NAlice.NScenarios;

option go_package = "a.yandex-team.ru/alice/megamind/protos/scenarios/features";
option java_package = "ru.yandex.alice.megamind.protos.scenarios.features";
option java_outer_classname = "VinsProto";

message TVinsFeatures {
    // To support old logic only. Should be replaced with ExpectsRequest.
    bool IsContinuing = 1 [json_name = "is_continuing", deprecated=true];
    bool IsPureGC = 2 [json_name = "is_pure_gc", deprecated=true];
}
