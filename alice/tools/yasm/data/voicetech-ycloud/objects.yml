---
voicetech_ycloud:
    balancer:
        - desc: "Uniproxy ycloud balancer"
          prj: cloud-uniproxy.voicetech.yandex.net
          override:
              prj: uniproxy
        - desc: "ASR ycloud balancer"
          prj: cloud-stt-server.voicetech.yandex.net
          override:
              prj: stt-server
          locations:
              - msk
              - sas
    ycloud-uniproxy:
        - desc: "ycloud uniproxy"
          prj: ycloud-uniproxy
          override:
              itype: "uniproxy"
              prj: ""
    asr:
        - desc: "yacloud asr en general"
          prj: ycloud-asr-en-general
          override:
              prj: en-general
        - desc: "ycloud asr en maps"
          prj: ycloud-asr-en-maps
          override:
              prj: en-maps
        - desc: "ycloud asr ru biovitrum"
          prj: ycloud-ru-biovitrum
          override:
              prj: ru-biovitrum
        - desc: "ycloud asr ru dates"
          prj: ycloud-ru-dates
          override:
              prj: ru-dates
        - desc: "ycloud asr ru dialogeneral"
          prj: ycloud-ru-dialogeneral
          override:
              prj: ru-dialogeneral
        - desc: "ycloud asr tr general"
          prj: ycloud-asr-tr-general
          override:
              prj: tr-general
        - desc: "ycloud asr tr maps"
          prj: ycloud-asr-tr-maps
          override:
              prj: tr-maps
