---
voice_apphost:
    uniproxy:
        - desc: Uniproxy
          prj: uniproxy
          override:
              prj: ""
        - desc: "Uniproxy prestable"
          ctype: prestable
          prj: uniproxy
          override:
              prj: prestable
          locations:
              - sas
    asr-distributed:
        - desc: "ASR quasar distributed cpu"
          prj: asr-quasar-distr-cpu
          override:
              prj: quasar_cpu
        - desc: "ASR quasar distributed cpu prestable"
          ctype: prestable
          prj: asr-quasar-distr-cpu
          override:
              prj: quasar_cpu_prestable
          locations:
              - sas
    asrgpu:
        - desc: "ASR dialogeneral"
          prj: asr-dialogeneral-asr
          override:
              prj: dialog
        - desc: "ASR dialogeneral prestable"
          ctype: prestable
          prj: asr-dialogeneral-asr
          override:
              prj: dialog_prestable
          locations:
              - sas
        - desc: "ASR maps"
          prj: asr-dialogmaps-gpu
          override:
              prj: maps
        - desc: "ASR TV"
          prj: asr-tv-gpu
          override:
              prj: tv