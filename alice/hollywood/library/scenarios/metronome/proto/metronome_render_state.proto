syntax = "proto3";

package NAlice.NHollywoodFw.NMetronome;

message TMetronomeRenderStartArguments {
    int64 Bpm = 1;
    reserved 2; reserved "Exact";
    string TrackId = 3;
    string ResponseType = 4;
}

message TMetronomeRenderUpdateArguments {
    int64 Bpm = 1;
    reserved 2; reserved "Exact";
    string TrackId = 3;
    string ResponseType = 4;
}

message TMetronomeRenderIrrelevantArguments {
}
