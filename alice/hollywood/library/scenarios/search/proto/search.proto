syntax = "proto3";

package NAlice.NHollywood;

message TSearchState {
    repeated string RelatedQueriesHistory = 1 [json_name = "related_queries_history"];
    string FactoidUrl = 2 [json_name = "factoid_url"];
    string SearchUrl = 3 [json_name = "search_url"];
    string PhoneUri = 4 [json_name = "phone_uri"];
    string PreviousQuery = 5 [json_name = "previous_query"];
    string RelatedFactoidSerpData = 6 [json_name = "related_factoid_serp_data"];
    string RelatedFactoidQuery = 7 [json_name = "related_factoid_query"];
    bool LastReplyHadHandoffPromo = 8 [json_name = "last_reply_had_handoff_promo"];
    string AppBlock = 9 [json_name = "app_block"];
    string MapUrl = 10 [json_name = "map_url"];
}


message TSearchEmptyProto {
}

message TSearchRenderProto {
    string TextAnswer = 1 [json_name = "text_answer"];
    string VoiceAnswer = 2 [json_name = "voice_answer"];
    string DivCardName = 3 [json_name = "div_card_name"];
    string Phrase = 4 [json_name = "phrase"];
    string ProcWinner = 5 [json_name = "proc_winner"];
}
