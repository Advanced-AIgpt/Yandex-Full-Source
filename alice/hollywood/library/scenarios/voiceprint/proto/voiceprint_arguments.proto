syntax = "proto3";

package NAlice.NHollywood.NVoiceprint;

import "alice/hollywood/library/scenarios/voiceprint/proto/voiceprint.proto";

message TVoiceprintArguments {
    oneof VoiceprintState {
        TVoiceprintEnrollState VoiceprintEnrollState = 1;
