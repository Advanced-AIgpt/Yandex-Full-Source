syntax = "proto3";

package NAlice.NHollywoodFw;

import "alice/megamind/protos/common/frame.proto";
import "alice/hollywood/library/scenarios/blueprints/proto/blueprints_fastdata.proto";

// State of the session for scenario
message TBlueprintsState {
    optional TStringSlot Name = 1;
    optional int64 Age = 2;
}

// –êrguments for scene and for renderer
message TBlueprintsArgs {
    string IntentName = 1 [json_name = "intent_name"];
    string BlueprintName = 2 [json_name = "blueprint_name"];
}

message TBlueprintsRenderIrrelevant {
}
