syntax = "proto3";

package NAlice.NHollywood.NMusic;


message TMusicScenarioMementoData {
    message TFairyTalesData {
        int32 ChildAgePromoCounter = 1 [json_name = "child_age_promo_counter"];
        int32 BedtimeTalesOnboardingCounter = 2 [json_name = "bedtime_tales_onboarding_counter"];
    }

    message TSavedProgressData {
        int32 CanStartFromTheBeginningCounter = 1 [json_name = "can_start_from_the_beginning_counter"];
    }

    TFairyTalesData FairyTalesData = 1 [json_name = "fairy_tales_data"];
    TSavedProgressData SavedProgressData = 2 [json_name = "saved_progress_data"];
}
