syntax = "proto3";

package NAlice.NHollywood.NMusic;

message TBuffer {
    bytes Data = 1 [json_name = "data"];
}

message TInputCacheMeta {
    bool UseCache = 1 [json_name = "use_cache"];
    uint64 MusicSubscriptionRegionId = 2 [json_name = "music_subscription_region_id"];
}

message TOutputCacheMeta {
    bool CacheHit = 1 [json_name = "cache_hit"];
}
