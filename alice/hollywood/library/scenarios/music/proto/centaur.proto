syntax = "proto3";

import "alice/hollywood/library/scenarios/music/proto/request.proto";
import "alice/protos/data/scenario/data.proto";

package NAlice.NHollywood.NMusic.NCentaur;

// centaur request
message TCollectMainScreenRequest {
    TMusicRequestMeta MusicRequestMeta = 1 [json_name = "music_request_meta"];
}

// centaur response
message TCollectMainScreenResponse {
    NData.TScenarioData ScenarioData = 1 [json_name = "scenario_data"];
}
