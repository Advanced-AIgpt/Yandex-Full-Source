syntax = "proto3";

package NAlice.NHollywoodFw;

// Universal NLG renderer
// Applicable for default renderer
message TProtoRenderDefaultNlg {
    string NlgName = 1;
    string Phrase = 2;
    string Context = 3;
}

// Universal NLG renderer
// Applicable for irrelevant renderer
message TProtoRenderIrrelevantNlg {
    string NlgName = 1;
    string Phrase = 2;
    string Context = 3;
}
