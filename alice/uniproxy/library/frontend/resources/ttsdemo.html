<!DOCTYPE html>
<html class="no-js consumer" lang="en">
    <head>
        <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico" />
        <script type="text/javascript" src="//yandex.st/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="//yandex.st/jquery-ui/1.11.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="//yandex.st/jquery/hotkeys/1.0.0/jquery.hotkeys.min.js"></script>
        <script type="text/javascript" src="//yastatic.net/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/settings.js"></script>
        <script type="text/javascript" src="/webspeechkit/recorder.js"></script>
        <script type="text/javascript" src="/webspeechkit/tts.js"></script>
        <script type="text/javascript" src="/ttsdemo.js"></script>
        <script type="text/javascript" src="/analyser.js"></script>
        <meta charset="utf-8">
        <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
        <title>Yandex SpeechKit JS API - TTS demo</title>
        <style>
            .collapsing {
                -webkit-transition: none;
                transition: none;
            }
            .table
            {
                display: table;
                width: 100%;
            }

            .line_head
            {
                display: table-row;
            }

            .cell
            {
                display: table-cell;
                padding-right: 10px;
            }

            .line0
            {
                display: table-row;
            }

            .line1
            {
                display: table-row;
            }

            .line_head .cell
            {
                background: #BBBBBB;
                font-size: 14pt;
            }

            .line1 .cell
            {
                background: #DDDDDD;
            }

            .line0 .cell
            {
                background: #FFFFFF;
            }
        </style>
    </head>
    <body role="document">
    <div class="container theme-showcase" role="main">
      <div class="page-header">
        <h1>Yandex SpeechKit JS API - TTS demo</h1>
      </div>
      <div>
        <a href="https://tech.yandex.ru/speechkit/jsapi/doc/intro/concepts/index-docpage/">Документация / Docs</a>
      </div>
      <div class="panel-group" id="accordion">
      <div class="panel panel-default form-group">
        <div class="panel-heading">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse1"><h3 class="panel-title">{{ tr('Параметры / Params', 'Parameters') }}</h3></a>
        </div>
        <div class="panel-body panel-collapse collapse in" id="collapse1">
          <div class="row">
            <div class="col-md-4">
              <div>
                <label><a href="https://developer.tech.yandex.ru/">{{ tr('Ключ разработчика / API Key', 'API key') }}</a>
                    <input class="form-control" id="apikey" value="{{ apikey }}" />
                </label>
              </div>
              <div>
                <label>{{ tr('Язык / Language', 'Language') }}
                    <select class="form-control" id="smpl_sel_lang">
                    </select>
                </label>
              </div>
              <div>
                <label>{{ tr('Голос / Voice', 'Voice') }}
                  <select class="form-control" id="smpl_sel_name">
                  </select>
                </label>
              </div>
              <div>
                <label>{{ tr('Эмоция / Emotion', 'Emotion') }}
                  <select class="form-control" id="smpl_sel_emotion">
                     <option name="smpl_emotion" value="" selected="true">{{ tr('По умолчанию / Default', 'Default') }}</option>
                     <option name="smpl_emotion" value="neutral">{{ tr('Нейтральная / Neutral', 'Neutral') }}</option>
                     <option name="smpl_emotion" value="good">{{ tr('Добрая / Good', 'Good') }}</option>
                     <option name="smpl_emotion" value="evil">{{ tr('Злая / Evil', 'Evil') }}</option>
                  </select>
                </label>
              </div>
              <div>
                <label>{{ tr('Скорость / Speed', 'Speed') }}
                  <input class="form-control" type="float" id="smpl_speed" value="{{ speed }}" />
                </label>
              </div>
              <div>
                <label>{{ tr('Громкость / Volume', 'Volume') }}
                  <input class="form-control" type="float" id="smpl_volume" value="1.0" />
                </label>
              </div>
              <div>
                <label>{{ tr('Качество / Quality', 'Quality') }}
                  <select class="form-control" id="smpl_sel_quality">
                     <option name="smpl_quality" value="ultra" selected="true">{{ tr('Сверх-высокое / Ultra High', 'Ultra high') }} (48KHz)</option>
                     <option name="smpl_quality" value="high">{{ tr('Высокое / High', 'High') }} (16KHz)</option>
                     <option name="smpl_quality" value="low">{{ tr('Низкое / Low', 'Low') }} (8KHz)</option>
                  </select>
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <label>{{ tr('Текст / Text', 'Text') }}
                <textarea id="smpl_text" class="form-control" rows="8" cols="150">{{ text }}</textarea>
              </label>
            </div>
          </div>
          <input type="button" class="btn btn-default" id="smpl_speak_btn" value="{{ tr('Озвучить / Generate', 'Generate') }}" />
          <input type="button" class="btn btn-default" id="smpl_download_btn" value="{{ tr('Скачать / Download', 'Download') }}" />
        </div>
      </div>
    </div>
    <div class="panel-body">
        <div id="analyser"></div>
    </div>
    </div>
    <input type="hidden" id="saved_voice" value="{{ voice }}"/>
    <input type="hidden" id="saved_emotion" value="{{ emotion }}"/>
    <input type="hidden" id="saved_lang" value="{{ lang }}"/>
    </body>
</html>
