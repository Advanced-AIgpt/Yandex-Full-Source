  classification_task_question: |
    Подходит ли запрос для запуска чтения вслух текущей открытой веб-страницы в приложениях Яндекса?

  classification_project_instructions: |
    ### Инструкция для разметки запросов для запуска чтения вслух текущей открытой веб-страницы в приложениях Яндекса

    В данном задании нужно определить, подходит ли запрос для запуска чтения вслух текущей открытой веб-страницы в приложениях Яндекса

    **Относим** запрос к сценарию, если:

    *   в запросе выражено желание прочитать текущую веб-страницу:
        *   прочитай мне страницу
        *   зачитай интернет-страницу/li>
        *   Алиса, прочитай мне статью
    *   в запросе выражено желание услышать текс со страницы сайта:
        *   озвучь мне сайт
        *   произнеси текст страницы
        *   прочитай вслух страницу сайта
        *   прочитай этот сайт
        *   алиса прочитай текст интернета
    *   в запросе выражено желание услышать текс со страницы браузера:
        *   озвучь мне текст в браузере
        *   произнеси текст страницы в браузере
        *   прочитай вслух страницу
        *   произнеси текст страницы

    **Не относим** запрос, если:

    *   в запросе содержится просьба о прочтении какой-то конкретной страницы/сайт/тематического блога:
        *   прочитай сайт здоровье точка ру
        *   почитай мне сказки
        *   почитай стихи
        *   прочитай новости за вчера
        *   прочитай рассказ Набокова
    *   в запросе содержится просьба прочитать без явного указания, что текст на странице:
        *   почитай мне
        *   прочти это
        *   прочти вслух
    *   в запрос нет явного указания, что должна прочитать Алиса. Используются абстрактные формулировки здесь/это. При этом активируется Умная камера:
        *   алиса хочу услышать что здесь написано
        *   алиса сможешь прочитать что здесь написано

