tom_task_questions: |
  Представьте, что появилась новая возможность в Яндексе - проверка и оплата штарфов ГИБДД.
  Как бы вы попросили Алису показать ваши штрафы?
  Как бы вы попросили Алису найти штрафы по водительскому удостоверению?
  Как бы вы попросили Алису найти штрафы по свидетельсву о регистрации (СТС)?
  Как бы вы попросили Алису помочь оплатить штрафы ГИБДД?
  Как бы вы попросили Алису узнать, есть ли у вас штрафы?
  Как бы вы попросили Алису найти штрафы?

classification_task_question: |
  Подходит ли запрос для поиска штрафов ГИБДД?

classification_project_instructions: |
  # Инструкция для разметки запросов для сценария поиска штрафов ГИБДД

  В данном задании нужно определить, подходит ли запрос для поиска и оплату штрафов через Алису

  **Относим** запрос к сценарию, если:
  - В запросе выражено желание найти и оплатить штрафы ГИБДД:
    - Алиса, найди штрафы
    - Алиса, поиск штрафов
    - Алиса, где оплатить штрафы
    - Алиса, как оплатить штрафы

  **Не относим** запрос, если:
  - в запросе содержится поиск информации о нарушении правил дорожного движения или других штрафов, связанных с автомобилем:
    - Алиса, если я не оплатил штраф гибдд какой срок нужно чтобы они списались
    - Сколько штраф гибдд если в течении десяти суток не оформил машину
    - Какой штраф за езду без страховки
  - в запросе содержится поиск информации о штрафах не относящихся к нарушению правил дорожного движения:
    - штраф за самострой
    - как оплатить административный штраф
    - Алиса, штраф за карася

