classification_task_question: |
  Подходит ли запрос для открытия заставки (также называемый скринсейвер) на телевизоре?

classification_project_instructions: |
  # Инструкция для разметки запросов для сценария открытия заставки ТВ

  В данном задании нужно определить, подходит ли запрос для активации сценария открытия заставки на ТВ

  **Относим** запрос к сценарию, если:

  *   в запросе выражено желание открыть скринсейвер:
      *   Алиса, включи скринсейвер
      *   открой скринсейвер
      *   вруби скринсейвер
  *   в запросе выражено желание открыть заставку (в том числе заставку на фон, если не указано конкретно, какую заставку):
      *   Алиса, включи заставки
      *   поставь заставку
      *   запусти фоновую заставку
  *   в запросе выражено желание включить режим ожидания сбережения экрана:
      *   переведи телевизор в режим ожидания

  **Не относим** запрос, если:

  *   в запросе содержится просьба включить или пропустить заставку фильма/сериала/песни:
      *   Алиса, пропустить заставку
      *   пропусти заставку фильма
      *   включи на телевизоре заставку Игры Престолов
      *   включи песню из заставки
      *   включи заставки мультиков
  *   в запросе содержится просьба включить заставку с конкретной темой:
      *   Алиса, включи заставку море на телевизор
      *   камин заставка на телевизор
      *   заставка буддийские храмы
      *   заставка маша и медведь
      *   покемоны заставка
      *   включи заставки с городами, животными
  *   в запросе выражено желание включить спящий режим:
      *   Алиса, спящий режим
      *   включи спящий режим
      *   перейди в спящий режим
  *   в запросе содержится просьба включить видео фоном:
      *   Алиса, включи что-нибудь фоном
      *   включи на ютубе красивое фоновое видо пейзажей городов животных
  *   в запросе содержится просьба выключить скринсейвер/заставку:
      *   Алиса, выключи скринсейвер
      *   убери заставку
  *   в запросе содержится просьба выключить телевизор:
      *   Алиса, выключи телевизор
      *   выключи экран
  *   в запросе содержится просьба выключить режим энергосбережения (не упоминается экран):
      *   включи энергосбережение
      *   включи режим энергосбережения
      *   включи сберегательный режим
