classification_task_question: |
  Подходит ли запрос для включения микрофона во время звонка?

classification_project_instructions: |
  # Инструкция для разметки запросов управления микрофоном во время звонка
  В данном задании нужно определить, подходит ли запрос для включения микрофона во время звонка

  ## Относим запрос к сценарию, если:
  * в запросе выражено желание влючить микрофон:
      * Включи микрофон
      * Алиса, включи мой микрофон
      * Алиса, можешь включить микрофон
  * в запросе выражено желание отключить мьют (mute):
      * Разьмьють микрофон
      * Алиса, разьмьють меня
      * Выключи мьют, пожалуйста
      * Алиса, сними с микрофона мьют

  ## Не относим запрос, если:
  * в запросе содержится просьба ВЫКЛЮЧИТЬ микрофон:
      * Выключи мой микрофон
      * Алиса, выключить микрофон
  * в запросе содержится просьба замьютить микрофон:
      * Алиса, включи мьют
      * Замьють мой микрофон
      * Алиса, поставь мьют на микрофон
  * в запросе пользователь хочет узнать, как выключить микрофон:
      * Как у тебя отключить микрофон?
      * Алиса, как отключить микрофон?
      * Как мне отключить микрофон?
  * в запросе содержится что-то иное, не относящееся к просьбе включить его:
      * Почисти микрофон
      * Я говорю что нибудь в микрофон
      * Проверка микрофона онлайн
