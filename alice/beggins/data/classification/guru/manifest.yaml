classification_task_question: |
  Подходит ли запрос для запуска сценария Алисы помоги выбрать? Этот сценарий помогает с выбором электроники и бытовой техники.

classification_project_instructions: |
  # Инструкция для разметки запросов для сценария "помоги выбрать"
  В данном задании нужно определить, подходит ли запрос для сценария Алисы "помоги выбрать". Этот сценарий помогает с выбором электроники и бытовой техники.

  ## Относим запрос к сценарию, если:
  * в запросе выражено желание выбрать или посоветоваться, какой купить пылесос / наушники / компьютер / планшет и т.д. (любую бытовую технику и электронику)
  * ИЛИ в запросе нет указания типа товара, но явно выражено желание запустить сценарий "помоги выбрать"

  ## Не относим запрос, если:
  * в запросе выражено желание выбрать товар, не относящийся к бытовой технике и электронике
  * в запросе выражено желание узнать, где купить товар
  * в запросе выражено желание сэкономить на товаре
  * в запросе указано название конкретного бренда или магазина
  * в запросе выражено желание просто узнать рейтинг товаров (но не выражено желание купить или выбрать)
  * в запросе выражено желание просто узнать ассортимент товаров (но не выражено желание выбрать, посоветоваться)
