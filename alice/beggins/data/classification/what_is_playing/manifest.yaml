classification_task_question: |
  Подходит ли запрос для определения играющей музыки?

classification_project_instructions: |
  # Инструкция для разметки запросов на распознавание музыкальной композиции
  В данном задании нужно определить, подходит ли запрос чтобы узнать какой трек сейчас воспроизводится

  ## Относим запрос к сценарию, если:
  * в запросе выражено желание узнать название или автора трека, музыкальной или подкаста композиции:
      * как называется песня?
      * что сейчас играет?
      * Алиса определи песню
  	* что за трек?
  	* кто поет эту песню?

  ## Не относим запрос, если он выражает намерение узнать какая музыка стоит на звонке будильника:
  * в запросе содержится просьба о напоминании о каком-то событии:
      * что стоит на будильнике?
      * какой музыкой разбудит будильник?

  * в запросе содержится просьба узнать факты о произвольном музыкальном треке или исполнителе:
      * кто поет песню все идет по плану?
      * какие песни поет киркоров?
