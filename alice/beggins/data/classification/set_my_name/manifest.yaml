classification_task_question: |
  Выражает ли запрос намерение изменить имя пользователя?

classification_project_instructions: |
  ### Инструкция для разметки запросов для сценария персонализации

  В данном задании нужно определить выражает ли запрос намерение изменить имя пользователя

  **Относим** если:

  *   в запросе выражено желание изменить имя пользователя:
      *   поменяй мое имя
      *   измени мое имя 
      *   я хочу, чтобы ты называла меня иначе
  *   в запросе выражено желание изменить имя пользователя и указано на какое имя поменять:
      *   называй меня император
      *   зови меня Валера
      *   теперь меня зовут властелин


  **Не относим** если:

  *   в запросе выражено желание удалить или забыть имя пользователя:
      *   забудь мое имя
      *   забудь меня
      *   прекрати меня узнавать
  *   в запросе содержится намерение познакомиться или запомнить имя пользователя:
      *   запомни мое имя
      *   давай познакомимся
  *   в запросе выражено желание отменить сценарий знакомства:
      *   отменить знакомство
      *   удали знакомство
  *   в запросе выражено желание узнать или изменить имя голосового помощника:
      *   как тебя зовут
      *   я буду называть тебя Алекса
      *   назови свое имя
  *   любые другие запросы, не относящиеся к данному намерению:
      *   а как меня зовут
      *   мою маму зовут Ольга Вячеславовна
      *   как зовут актера из фильма мумия
