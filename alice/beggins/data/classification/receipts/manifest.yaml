tom_task_questions: |
  Как бы вы через голосовой запрос решали задачу просмотра чеков?
  Попросите голосового помощника рассказать о чеках по вашим тратам
  Представьте, что после приобретения товара в магазине или на сайте вы хотите найти чек, как бы вы спросили об этом голосового ассистента?
  Задайте запрос на показ ваших чеков
  Представьте, что вы хотите найти кассовые чеки за определенную дату, как бы вы просили об этом голосового помощника?
  Как бы вы попросили голосового помощника показать ваши чеки из магазина?
  Представьте, что вы хотите сделать возврат товара/услуги и ищете для этого свой чек, как бы вы спросили голосового помощника?

classification_task_question: |
  Подходит ли запрос для показа кассовых чеков по совершенным покупкам пользователя?

classification_project_instructions: |
  # Инструкция для разметки запросов для сценария интеграции с разделом Мои Чеки

  В данном задании нужно определить, подходит ли запрос для открытия раздела
  с чеками пользователя за совершенные покупки Мои Чеки.

  **Относим** запрос к сценарию, если:
  - в запросе выражено желание посмотреть чеки за совершенные покупки:
    - Алиса, покажи чеки по моим покупкам
    - Алиса, открой мои чеки
    - Алиса, покажи чеки из магазинов
    - Алиса, найди чеки за вчера
    - открой кассовые чеки
  - в запросе выражено желание найти чек для возврата товара:
    - Алиса, хочу сделать возврат по чеку
    - нужен чек для возврата

  **Не относим** запрос, если:
  - в запросе подразумеваются не кассовые чеки за покупки:
    - Алиса, какой средний чек у магазина Х
    - найди расчетный чек
    - как сделать поддельный чек
    - найди дорожный чек
    - Алиса, открой чековую книжку
    - Алиса, какого размера чека гранаты
    - вид гарантии по чеку или векселю
  - в запросе содержится вопрос о ситуациях с чеком чека:
    - Алиса, какие чеки выдают за покупки
    - почему мне не выдали чек
    - почему покупка без чека
    - как получить чек
  - в запросе содержится вопрос о характеристиках или параметрах чека:
    - Алиса, как взять сохраненный чек с терминала
    - какие бывают чеки
    - как будет по-английски чек
    - обязательные реквизиты в чеке
    - проверка чека по строке кью ар кода

