classification_task_question: |
  Подходит ли запрос для выключения микрофона во время звонка?

classification_project_instructions: |
  # Инструкция для разметки запросов управления микрофоном во время звонка
  В данном задании нужно определить, подходит ли запрос для выключения микрофона во время звонка

  ## Относим запрос к сценарию, если:
  * в запросе выражено желание выключить микрофон:
      * Выключи микрофон
      * Алиса, выключи мой микрофон
      * Алиса, можешь выключить микрофон
  * в запросе выражено желание включить мьют (mute):
      * Замьють микрофон
      * Алиса, замьють меня
      * Алиса, включи мьют
      * Алиса, поставь микрофон на мьют

  ## Не относим запрос, если:
  * в запросе содержится просьба ВКЛЮЧИТЬ микрофон:
      * Алиса, включи мой микрофон
      * Алиса, включить микрофон
  * в запросе содержится просьба выключить мьют:
      * Алиса, выключи мьют
      * Алиса, разомьють мой микрофон
      * Алиса, сними мьют с микрофона
  * в запросе пользователь хочет узнать, как включить микрофон:
      * Как у тебя включить микрофон?
      * Алиса, как включить микрофон?
      * Как мне включить микрофон?
  * в запросе содержится что-то иное, не относящееся к просьбе выключить его:
      * Почисти микрофон
      * Я говорю что нибудь в микрофон
      * Проверка микрофона онлайн
