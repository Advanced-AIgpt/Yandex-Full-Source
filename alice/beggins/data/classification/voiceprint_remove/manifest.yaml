classification_task_question: |
  Выражает ли запрос намерение удалить имя пользователя?

classification_project_instructions: |
  ### Инструкция для разметки запросов для сценария персонализации

  В данном задании нужно определить выражает ли запрос намерение удалить имя или голос пользователя

  **Относим** если:

  *   в запросе выражено желание удалить или забыть имя пользователя:
      *   забудь мое имя
      *   забудь меня
      *   прекрати меня узнавать
  *   в запросе выражено желание перестать называть пользователя выбранным именем:
      *   алиса хватит называть меня господином
      *   прекрати меня звать меня Олегом
  *   в запросе выражено желание узнать как удалить или забыть голос пользователя:
      *   как удалить голос
      *   забудь мой голос
      *   алиса, как перестать называть меня Олегом
  *   в запросе выражено желание отменить сценарий знакомства:
      *   отменить знакомство
      *   удали знакомство

  **Не относим** если:

  *   в запросе содержится намерение установить или изменить имя пользователя:
      *   называй меня император
      *   измени мое имя
  *   в запросе содержится намерение познакомиться или запомнить имя пользователя:
      *   запомни мое имя
      *   давай познакомимся
