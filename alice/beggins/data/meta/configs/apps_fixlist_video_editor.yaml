  classification_task_question: |
    Просят ли в запросе открыть видеоредактор?

  classification_project_instructions: |
    # Инструкция для классификации запросов про видеоредактор

    Алиса — голосовой помощник от Яндекса. Алисе приходит много запросов от пользователей.
    В этом задании вам надо определить, просят ли в данном запросе запустить видеоредактор.

    **Относим** запрос к категории запросов про видеоредактор, если в нём просят
    **открыть видеоредактор (или видеоредактор Яндекс.Дзена)**.

    ## Примеры подходящих запросов

    - открой видеоредактор
    - открой видеоредактор дзена
    - открой редактор коротких видео
    - включи приложение где можно добавить эффекты на видео
    - редактировать видео
    - включи программу для монтажа видео

    ## Примеры НЕподходящих запросов

    - включи умную камеру
    - алиса открой дзен
    - включи видеоредактор в инстаграме (т. к. тут просят конкретный видеоредактор не в Дзене)
    - алиса как редактировать видео в фотошопе
    - посоветуй какие эффекты лучше всего для видео

