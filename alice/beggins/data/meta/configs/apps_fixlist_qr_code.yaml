  classification_task_question: |
    Запрос про открытие сертификата с QR-кодом о вакцинации от COVID-19?

  classification_project_instructions: |
    # Инструкция для классификации запросов про открытие сертификата с QR-кодом о вакцинации от COVID-19

    В данном задании вам нужно определить, относится ли запрос к категории запросов про
    поиск/открытии qr-кода сертификата о вакцинации от COVID-19.

    ### К таковым запросам следует относить

    *   просьбы найти/открыть/показать qr код о прививке от COVID-19
    *   просьбы найти/открыть/показать qr код о вакцинации от COVID-19
    *   просьбы найти/открыть/показать qr код о сданном пцр тесте от ковида

    ### Не являются запросами про открытие сертификата с QR-кодом о вакцинации от COVID-19

    *   поисковые запросы про то, как получить qr-кода, куда пускают/не пускают без qr кода
    *   информационные вопросы, например "что-такое qr код"
    *   вопросы про разговор/оценку происходящего "что ты думаешь насчет введения qr кодов"
    *   вопросы про считывание/сканирование разных видов qr кодов, например "сканировать qr код товара"

    ### Примеры запросов про открытие сертификата с QR-кодом о вакцинации от COVID-19

    *   найди мой сертификат на прививку от коронавируса
    *   найди мой сертификат о вакцинации
    *   помоги найти qr код о вакцинации спутником v
    *   где мой сертификат с qr кодом открой
    *   покажи пожалуйста qr код о сделанном пцр тесте от ковида
    *   алиса покажи мой qr код

    ### Примеры запросов НЕ про открытие сертификата с QR-кодом о вакцинации от COVID-19

    *   можно ли зайти в гипермаркеты спар без qr кода
    *   в течении скольких дней должен прийти qr код на госуслуги
    *   как можно получить qr код
    *   нужен ли qr код в самарской области на жд вокзалах
    *   как выглядит qr код на отрицательный
    *   как отсканировать qr код в самсунге

