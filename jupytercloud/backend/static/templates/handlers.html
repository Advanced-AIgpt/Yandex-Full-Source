{% extends "page.html" %}

{% block main %}

<div class="container">
  <div class="page-header">
    <h1>
        JupyterCloud additional tornado handlers
    </h1>
  </div>

  {% for filename, group in handlers | groupby('filename') %}
  <div>
    <h2>
      <a href="https://a.yandex-team.ru/arc/trunk/arcadia/{{ filename }}">
        <code>{{ filename }}</code>
      </a>
    </h2>

    <table class="table table-striped">
      <thead>
        <tr>
          <th class="col-md-8">Url</th>
          <th class="col-md-4"=>Handler</th>
        </tr>
      </thead>
      <tbody>
        {% for handler in group %}
        <tr>
          <td><a href={{ handler['url'] }}><code>{{ handler['url'] }}</code></a></td>
          <td><code>{{ handler['cls'] }}</code></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endfor %}
</div>

{% endblock %}
