{% extends "page.html" %}

{% block main %}

<div class="container">
  <div class="page-header">
    <h1>
        {{user.name}}'s services with quota
    </h1>
  </div>

  {% for name, readable_name in accounts.items() | sort %}
  <p>
    <a href="{{base_url}}api/quota/{{user.name}}/capacity/{{name}}">
        {{readable_name}}
    </a>
  </p>
  {% endfor %}
</div>

{% endblock %}
